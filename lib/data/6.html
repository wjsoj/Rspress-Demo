 29px;"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;">&nbsp; &nbsp; 我们必须承认，英语是一门语言学一门语言学科，像语文一样，英语成绩的提升需要一定的时间积累。<br  />&nbsp;&nbsp;&nbsp;&nbsp;对于大多数学生来说，一天能在英语上投入的时间是非常有限的。即便投入了一定的时间，可能也比较零散。很多同学一整天花在英语上面的时间可能不到一个小时，还有这么多模块需要同步推进。所以<strong>如何高效地利用这些碎片化的时间在二三轮英语复习</strong>当中是非常重要的。</p><p style="white-space: normal;">&nbsp; &nbsp; 在高中的各个学科里，英语应该是<strong>提分最快、性价比最高</strong>的一门科目了。如果你还在为英语成绩苦恼，那不妨看看下面的建议。</p></section></section></section><section style="text-align: right;justify-content: flex-end;display: flex;flex-flow: row nowrap;margin-top: -8px;margin-bottom: 10px;transform: translate3d(-10px, 0px, 0px);" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;border-style: solid;border-width: 0px 0px 1px;border-bottom-color: rgb(182, 169, 63);height: auto;"><section style="justify-content: flex-end;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;line-height: 0;"><section style="transform: rotateZ(90deg);" powered-by="xiumi.us"><section style="text-align: center;"><section style="display: inline-block;width: 33px;height: 1px;vertical-align: top;overflow: hidden;background-color: rgb(182, 169, 63);"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section></section></section></section></section></section></section></section></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;margin-top: 10px;margin-bottom: 10px;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: bottom;width: auto;min-width: 5%;flex: 0 0 auto;height: auto;align-self: flex-end;margin-right: -11px;"><section style="display: flex;width: 100%;flex-flow: column nowrap;" powered-by="xiumi.us"><sectio ext-decoration: underline;"><strong>保证笔记没有缺失</strong></span>。因为老师不止会讲解单词的意思，也会讲<strong>固定搭配、近义词还有其他的拓展</strong>，这些都是在阅读和完型中拉开差距的重点。想学好英语的同学们，学一门语言实际上不是一个难事。多背背词，起码把高考英语3500词背完，基础可不能差。在这里我非常推荐大家自己买一本3500单词书，每天背上十几二十个单词，但记得要提高效率，<strong>已经掌握的就直接跳过，不要浪费时间</strong>。自己提前走一步，到后期学校发单词书的时候就是你第二次、第三复习的时间了。当然，只记单词其实收效甚微，一定要<span style="text-decoration: underline;"><strong>在记单词的同时去想想它的固定搭配，想想有没有特殊变形，</strong></span>这才是应用中的重头戏。当然，<strong>不能只满足于考纲的3500</strong>，真正的高考题会出现非常多的超纲词，因此一定要建立自己的生词本，把<span style="text-decoration: underline;"><strong>老师讲题过程中、你自己阅读过程中以及所有场景中遇到的生词都带上固定搭配等信息摘抄下来，没事就拿出来看一看。</strong></span></p></section><section style="justify-content: flex-start;display: flex;flex-flow: row nowrap;margin-bottom: 10px;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: bottom;width: 54%;align-self: flex-end;flex: 0 0 auto;height: auto;z-index: 1;"><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;border-style: solid;border-width: 3px;border-color: rgb(255, 255, 255);"><img class="rich_pages wxw-img" data-imgfileid="503242088" data-ratio="1.470842332613391" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8Hjhlia9UbEWneS71S1yDvrJBDbEJvVTJ4tqf4pD88ZdxTaqabTxH6P8gPzA72rLnMsoARKcvQjNf8jRyg/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="463" style="vertical-align: middle;width: 100%;"  /></section></section><section style="margin-top: 8px;margin-bottom: 2px;" powered-by="xiumi.us"><section style="background-color: rgb(255, 202, 0);height: 1px;"><svg viewbox="0 0 1 1" style="float:left;line-height:0;width:0;vertical-align:top;"></svg></section></section></section><section style="display: inline-block;vertical-align: bottom;width: auto;align-self: flex-end;flex: 100 100 0%;height: auto;margin-left: -41px;"><section style="text-align: center;margin-top: 10px;margin-bottom: 30px;line-height: 0;" n: top;align-self: flex-start;flex: 0 0 auto;padding: 15px 29px;height: auto;"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;">&nbsp; &nbsp; 高考英语的听力部分实际上是比较容易的。听力的<strong>关键在于把握大意的同时抓住细节</strong>。相信在一轮复习的大量听力练习中，大家已经学会了读题抓关键词的一套方法，在这里我想提醒大家的是，大家<span style="text-decoration: underline;"><strong>切不可只听关键词，集中精力把整段独白或对话完全听懂才能最大程度地保证正确率</strong></span>。<strong>不建议大家盲目刷听力题</strong>，推荐每套题至少听两遍，第一遍正常听和做，第二遍看着听力原文听，确保完全理解听力内容并可以自己复述出来。听力基础不错的同学可以尝试练习<span style="text-decoration: underline;"><strong>边听边记</strong></span>的方法。在长对话或独白播放过程中，<span style="text-decoration: underline;"><strong>用笔在题目旁边记录关键信息或以思维导图的方式帮助自己理解和记忆听力内容，最好做到看着笔记能复述出听力内容</strong></span>。这种方法对大家以后四六级英语听力或者雅思托福听力考试都是有帮助的。</p><p style="white-space: normal;">&nbsp; &nbsp; 对于学有余力的同学，训练听力，最好的方法是<span style="text-decoration: underline;"><strong>“精听法”</strong></span>。你不妨将其他人做听力题的时间，<span style="text-decoration: underline;"><strong>尝试将听力文本快速听写下来</strong></span>，在此过程之中去发现自己有哪些词没有听清，哪些词不认识，从而举一反三。</p></section></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;margin-top: 10px;margin-bottom: 10px;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: top;width: 50%;"><section style="text-align: center;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;border-style: solid;border-width: 0px;border-color: rgb(255, 250, 235);"><img data-imgfileid="503242090" data-ratio="1.3333333333333333" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8Hjhlia9UbEWneS71S1yDvrJBDbELCEwwUnuvn9PSic9Ml9AUA3KnibiaPRTXV71ARDCiabmK9NP7XHxjjvzbQ/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="vertical-align: middle;width: 100%;"  /></section></section></section><section style="display: inline-block;vertical-align: top;width: 50%;align-self: flex-start;flex: 0 0 auto;"><section style="text-align: center;justify-cont 试<strong>看着作文题不动笔，口述出自己想要写的内容，是一种富有挑战性且快速高效的作文练习方法，</strong>大家可以试试看~</p><p style="white-space: normal;">&nbsp; &nbsp; 不过，作文部分还有非常重要的书面分，曾经因为书面太差，我模考作文从没上过22，于是只好从高三下开始苦练书写，费了很大力气，最终高考作文才拿到了23分。所以无论你是哪个年级，如果你书写不那么美观，那就从现在开始<span style="text-decoration: underline;"><strong>好好练字</strong></span>，一手优美流畅的书写是作文提到21分及以上的必要条件喔！</p></section><section style="justify-content: flex-start;display: flex;flex-flow: row nowrap;margin-top: 10px;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: top;width: 58%;flex: 0 0 auto;height: auto;"><section style="text-align: center;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 73%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242094" data-ratio="1.3722222222222222" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8Hjhlia9UbEWneS71S1yDvrJBDbE9vqlBRDfPvu3At8xEHsOhxLZ0jh8iak1SOows9tomfDqyk9Zniaw3gXg/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="vertical-align: middle;width: 100%;"></section></section></section><section style="display: inline-block;vertical-align: top;width: auto;align-self: flex-start;flex: 100 100 0%;height: auto;"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="transform: perspective(0px);transform-style: flat;" powered-by="xiumi.us"><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;transform: rotateY(180deg);"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 103px;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242098" data-ratio="0.522" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8Hjhlia9UbEWneS71S1yDvrJBDbEc1nt756QhOwctXjJ26XUlq6stELrgkULmwiacFyXSyquSzlpg9iaMTjg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="500" style="vertical-align: middle;width: 100%;"  /></s 255, 255, 255);" powered-by="xiumi.us"><p style="white-space: normal;"><strong>关于阅读理解</strong></p></section></section><section style="display: inline-block;vertical-align: bottom;width: auto;min-width: 5%;flex: 0 0 auto;height: auto;align-self: flex-end;"><section style="text-align: left;line-height: 0;transform: translate3d(-5px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 20px;height: auto;"><img data-imgfileid="503242103" data-ratio="1.83" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8Hjhlia9UbEWneS71S1yDvrJBDbEVOlc0FaY2sE2ib36lLUZEEe0ec2RYCTITicVrYpLOqFEm7HhqFiaFmoGw/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="500" style="vertical-align: middle;width: 100%;"  /></section></section></section></section></section><section style="display: inline-block;vertical-align: middle;width: auto;align-self: center;flex: 100 100 0%;border-style: solid;border-width: 0px 0px 1px;border-bottom-color: rgb(182, 169, 63);height: auto;"><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;line-height: 0;"><section style="transform: rotateZ(90deg);" powered-by="xiumi.us"><section style="text-align: center;"><section style="display: inline-block;width: 33px;height: 1px;vertical-align: top;overflow: hidden;background-color: rgb(182, 169, 63);"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section></section></section></section></section></section></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;padding: 15px 29px;height: auto;"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;">&nbsp; &nbsp; &nbsp;高考英语阅读理解部分<strong>题型比较多样但也比较固定</strong>。不外乎主旨大意、细节理解、词义猜测、推理判断这几种类型。其中<strong>细节理解题</strong>不做过多赘述，大家<strong>根据关键词回原文找到关键段落和关键句子，仔细比对即可</strong>。关于<span style="text-decoration: underline;"><strong>主旨大意题和词义猜测题</strong></span>，往往是大家犯错的重灾区。这类题通常考查段落或文章大意，这就要求大家<strong>对文章大意有精确的把握</strong>。</p><p style="white-space: normal;">&nbsp; &nbsp; 所谓阅读理解，就是在快速阅读的同时理解文章内容。要想做好阅读理解，需要<span style="text-decoration: underline;"><strong>训练直接理解的能力</strong></span>，<strong>不需要通过将看到的英语在脑子里转化成中文再理解其含义，而是像阅读中文一样直接去理解英文的意思，把英文像读中文一样去阅读。</strong>这种能力可以帮助你提高阅读速度和理解能力。</p><p style="white-space: normal;">&nbsp; &nbsp; 阅读理解，其实重点在于“理解”，高考英语往往喜欢在“理解”上作文章，包括所谓的“选标题”的题，因此，在平常复习阅读的时候，请不要只抱着“做对题目”的想法去做，请尝试去理解整篇文章的意思。</p><p style="white-space: normal;">&nbsp; &nbsp; 在阅读的过程中，也请尝试<strong>加快自己的阅读速度</strong>，尝试在最短的时间内把握整篇文章在讲什么。可以<strong>运用一些勾画</strong>，例如<strong>勾画每个段落的中心句</strong>（通常是第一句或最后一句），尝试略读，即<strong>只关注具有意义的关键词读完整篇文章</strong>。读完后，你可以尝试用自己的语言在总结一遍这个文章的中心思想，这对于你理解英文文章会有很大帮助。</p><p style="white-space: normal;">&nbsp; &nbsp; 建议大家周末休息时间多阅读一些英语文章来提高自己的阅读能力，推荐两个APP：<strong>百词斩爱阅读和巴别阅读</strong>，既可以看也可以听。推理判断题题型比较多样。有细节推理题、猜测下文或文章结局、推测文章来源或读者对象、推断作者的写作意图、目的或态度等题型。这种题注意一定要<strong>忠于原文</strong>，<span style="text-decoration: underline;"><strong>千万不可主观臆断</strong></span>。<span style="text-decoration: underline;"><strong>文章中直接陈述的内容不能选，要选择根据文章推理出来的选项，</strong></span><span style="text-decoration: underline;"><strong>选择的答案一定要在文中找到依据或理由。</strong></span></p></section></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;margin-top: 10px;margin-bottom: 6px;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: top;width: 33.3333%;align-self: flex-start;flex: 0 0 auto;"><section style="display: flex;width: 100%;flex-flow: column nowrap;" powered-by="xiumi.us"><section style="z-index: 2;" powered-by="xiumi.us"><section style=" ction style="justify-content: center;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: bottom;width: auto;min-width: 5%;flex: 0 0 auto;height: auto;align-self: flex-end;margin-right: -11px;"><section style="display: flex;width: 100%;flex-flow: column nowrap;" powered-by="xiumi.us"><section style="z-index: 1;" powered-by="xiumi.us"><section style="line-height: 0;"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 26.8047px;height: auto;"><img data-imgfileid="503242107" data-ratio="1.08" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8Hjhlia9UbEWneS71S1yDvrJBDbEjQLADUmOttjF3dy7MApBaz6ZOTBnYkZRibpo7mmEE8uNHEfy2gIKQNw/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="500" style="vertical-align: middle;width: 100%;"  /></section></section></section></section></section><section style="display: inline-block;vertical-align: bottom;width: auto;align-self: flex-end;flex: 0 0 auto;background-color: rgb(216, 216, 104);min-width: 5%;height: auto;padding: 5px 16px 5px 27px;"><section style="font-size: 24px;text-align: justify;color: rgb(255, 255, 255);" powered-by="xiumi.us"><p style="white-space: normal;"><strong>关于完形阅读</strong></p></section></section><section style="display: inline-block;vertical-align: bottom;width: auto;min-width: 5%;flex: 0 0 auto;height: auto;align-self: flex-end;"><section style="text-align: left;line-height: 0;transform: translate3d(-5px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 20px;height: auto;"><img data-imgfileid="503242106" data-ratio="1.83" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8Hjhlia9UbEWneS71S1yDvrJBDbEVOlc0FaY2sE2ib36lLUZEEe0ec2RYCTITicVrYpLOqFEm7HhqFiaFmoGw/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="500" style="vertical-align: middle;width: 100%;"  /></section></section></section></section></section><section style="display: inline-block;vertical-align: middle;width: auto;align-self: center;flex: 100 100 0%;border-style: solid;border-width: 0px 0px 1px;border-bottom-color: rgb(182, 169, 63);height: auto;"><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;line-height: 0;"><section style="transform: rotateZ(90deg);" powered-by="xiumi.us"><section style="text-align: center;"><section style="display: inline-block;width: 33px;height: 1px;vertical-align: top;overflow: hidden;background-color: rgb(182, 169, 63);"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section></section></section></section></section></section></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;padding: 15px 29px;height: auto;"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;">&nbsp; &nbsp; 这道题往往是令很多同学头疼的失分重灾区，相信大家也已经做了大量练习。在这里给大家几点提醒：</p><p style="white-space: normal;"><strong>1.重视文章首尾句。</strong>通过<span style="text-decoration: underline;">跳读文章首句和尾句来推测和把握文章主要内容或叙述风格。</span></p><p style="white-space: normal;"><strong>2.利用复现信息解题。</strong>包括<span style="text-decoration: underline;">原词复现、同义词或反义词复现</span>等。这就告诉我们<span style="text-decoration: underline;">某一空的答案可能在前后文中有所提示</span>，因此通读全文非常重要。</p><p style="white-space: normal;"><strong>3.关于语感。</strong>经过大量的练习后，会发现有些题目选了自己读着通顺的选项，莫名其妙就对了。这就是一种语感。对于实在无法确定答案的题目，<span style="text-decoration: underline;">请大家相信自己的语感，相信自己的第一直觉</span>。</p><p style="white-space: normal;"><br  /></p><p style="white-space: normal;">&nbsp; &nbsp; 提升完型和阅读没有什么捷径，最好的方法就是<strong>提高词汇量和提升语感</strong>。词汇量的问题不再赘述，着重说说“语感”这个听起来玄乎的东西。在大大小小的考试中，无数次拯救了我英语成绩的就是“语感”。我把它概括为：<span style="text-decoration: underline;">虽然不知道该选什么，但感觉最合适的那个答案果然对了！</span>其实语感的确是需要长期的培养的，如果你还在<strong>高一高二</strong>，那么请<span style="text-decoration: underline;">每周抽出一点时间来精读一篇文章，或者看一部电影、纪录片<strong>，</strong></span>可以直接<span style="text-decoration: underline;">在B站上去找看电影学英语的视频</span>，你可能会觉得这浪费学习时间，但磨刀不误砍柴工，只要你坚持下来，就会在某一次考试中开始尝到强“语感”的甜头。如果你已经<strong>高三</strong>了，也没关系，<span style="text-decoration: underline;">每一次考试的阅读、完型就是你最好的精读材料。</span>老师<span style="text-decoration: underline;">讲评试卷时认真做笔记，跟着分析长难句，而一般不会太精讲的练考等一系列试题，你都可以挑选一两篇阅读自己去精读，也可以和老师同学去讨论。</span></p><p style="white-space: normal;"><br  /></p></section></section></section><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;"><img class="rich_pages wxw-img" data-imgfileid="503242114" data-ratio="0.6653846153846154" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8Hjhlia9UbEWneS71S1yDvrJBDbEdavkoiafC3JokaUFPUTibjXhLs7rhVLWn7K4sI6aZaNWKggrYEUkcvVQ/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="780" style="vertical-align: middle;width: 100%;"></section></section><section style="text-align: center;justify-content: center;display: flex;flex-flow: row nowrap;margin-top: 10px;margin-bottom: 10px;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: middle;width: auto;align-self: center;flex: 0 0 auto;min-width: 5%;height: auto;"><section style="justify-content: center;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: bottom;width: auto;min-width: 5%;flex: 0 0 auto;height: auto;align-self: flex-end;margin-right: -11px;"><section style="display: flex;width: 100%;flex-flow: column nowrap;" powered-by="xiumi.us"><section style="z-index: 1;" powered-by="xiumi.us"><section style="line-height: 0;"><section style="ver : auto;line-height: 0;"><section style="transform: rotateZ(90deg);" powered-by="xiumi.us"><section style="text-align: center;"><section style="display: inline-block;width: 33px;height: 1px;vertical-align: top;overflow: hidden;background-color: rgb(182, 169, 63);"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section></section></section></section></section></section></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;padding: 15px 29px;height: auto;"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><span style="font-size: 18px;"><strong>七选五：</strong></span></p><p style="white-space: normal;"><strong>先读选项，再读文章</strong>。关注关联词和逻辑连接词，注意语法的正确性。仔细比对选项和上下文，<strong>忠于原文，不要按照自己的逻辑去选择。</strong></p><p style="white-space: normal;"><strong><span style="font-size: 18px;">短填：</span></strong></p><p style="white-space: normal;">&nbsp;&nbsp;&nbsp;&nbsp;先读题，根据语感<strong>推测</strong>空缺部分要填的词，带着预判去选择。重要的是确定所填词的<strong>词性,语态和时态。</strong></p><p style="white-space: normal;">短改：</p><p style="white-space: normal;"><strong>逐句细读</strong>，注意不同错误出现的频率。通常3<span style="text-decoration: underline;">-4个动词（包括谓语和非谓语），一个冠词，一个介词，一个代词，一个形容词或副词，一个连词，一个名词。</span></p><p style="white-space: normal;"><strong>小tip:</strong><span style="text-decoration: underline;">如果短文填空填了the,则短改加冠词大概率是a/an，反之亦然。</span></p><p style="white-space: normal;"><br  /></p></section></section></section><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;"><img class="rich_pages wxw-img" data-imgfileid="503242115" data-ratio="0.9564814814814815" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8  0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 20px;height: auto;"><img data-imgfileid="503242116" data-ratio="1.83" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8Hjhlia9UbEWneS71S1yDvrJBDbEVOlc0FaY2sE2ib36lLUZEEe0ec2RYCTITicVrYpLOqFEm7HhqFiaFmoGw/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="500" style="vertical-align: middle;width: 100%;"  /></section></section></section></section></section><section style="display: inline-block;vertical-align: middle;width: auto;align-self: center;flex: 100 100 0%;border-style: solid;border-width: 0px 0px 1px;border-bottom-color: rgb(182, 169, 63);height: auto;"><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;line-height: 0;"><section style="transform: rotateZ(90deg);" powered-by="xiumi.us"><section style="text-align: center;"><section style="display: inline-block;width: 33px;height: 1px;vertical-align: top;overflow: hidden;background-color: rgb(182, 169, 63);"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section></section></section></section></section></section></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;padding: 15px 29px;height: auto;"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;">&nbsp; &nbsp; 英语学习是<strong>不能急功近利</strong>的。所以真的<strong>不</strong>建议大家盲目刷题，<span style="text-decoration: underline;"><strong>利用好手头做过的试题，“榨干”它们包含的知识点，在学习生活中一点一滴地积累，夯实基础，才是真正有效的途径。</strong></span></p><p style="white-space: normal;">&nbsp; &nbsp; 当然，完全不刷题也是不现实的，这里整体上给大家一点建议：<strong>套卷练习时一定要计时</strong>，尽量不要把整套题分散在课上或者课间，找整块时间去做限时训练。<strong>不要在摇摆不定的分数中迷失自我</strong>，因为题目难度也是不断变化的，沉浸在一套套试题忽高忽低的分数中只会让你更感觉焦虑，不如<strong>抛开分数，从每一套题中找寻知识漏洞，精做精改，</strong>这样才能最大程度发挥题目的价值。</p><p style="white-space: normal;">&nbsp; &nbsp; 最后，祝学弟学妹们都能取得理想的成绩，英语学习更上一层楼！</p><p style="white-space: normal;"><br  /></p></section></section></section><section style="text-align: right;justify-content: flex-end;display: flex;flex-flow: row nowrap;margin-top: 5px;margin-bottom: 30px;" powered-by="xiumi.us"><section style="display: inline-block;width: 71%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;border-style: solid;border-width: 0px 0px 1px;border-bottom-color: rgb(182, 169, 63);height: auto;"><section style="justify-content: flex-end;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;line-height: 0;"><section style="transform: rotateZ(90deg);" powered-by="xiumi.us"><section style="text-align: center;"><section style="display: inline-block;width: 33px;height: 1px;vertical-align: top;overflow: hidden;background-color: rgb(182, 169, 63);"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section></section></section></section></section></section></section></section><section style="text-align: center;justify-content: center;display: flex;flex-flow: row nowrap;margin-top: 10px;margin-bottom: 10px;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: middle;width: 29.7491%;align-self: center;flex: 0 0 auto;border-style: solid;border-width: 0px 0px 1px;border-bottom-color: rgb(182, 169, 63);height: auto;"><section style="text-align: right;justify-content: flex-end;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex
