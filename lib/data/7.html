等历史时期，于1950年更名为南京大学。</p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;">1952年，在全国高校院系调整中，南京大学调整出工学、农学、师范等部分院系后与创办于1888年的<strong style="box-sizing: border-box;">金陵大学</strong>文、理学院等合并，仍名<strong style="box-sizing: border-box;">南京大学</strong>。</p></section></section></section><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;width: 90%;height: auto;border-style: solid;border-width: 3px;border-color: rgb(166, 91, 203);border-radius: 10px;overflow: hidden;box-sizing: border-box;"><img data-ratio="0.5377777777777778" data-s="300,640" data-w="900" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLUq6J1nrPyXjPUk7aXhpZaDZ62FO0eIOiaJo0BHmc1bsF7YRP3DtTvRA/640?wx_fmt=jpeg" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="text-align: center;font-size: 12px;color: rgb(62, 62, 62);box-sizing: border-box;" powered-by="xiumi.us"><p style="margin: 0px;padding: 0px;box-sizing: border-box;">南京大学仙林校区二源广场</p></section><section style="margin-top: 10px;margin-bottom: 10px;text-align: center;box-sizing: border-box;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;border-width: 1px;border-style: solid;border-color: rgb(192, 200, 209);padding: 10px;background-color: rgb(251, 242, 255);box-sizing: border-box;"><section style="margin: 0px 0px 5px;box-sizing: border-box;" powered-by="xiumi.us"><section style="color: rgb(166, 91, 203);box-sizing: border-box;"><p style="margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;">· —— · 当下建设 · —— ·</strong></p></section></section><section style="text-align: justi
