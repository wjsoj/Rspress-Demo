tion><section style="margin: 10px 0px;box-sizing: border-box;" powered-by="xiumi.us"><section style="color: rgb(108, 122, 147);padding: 0px 20px;line-height: 2;letter-spacing: 1px;box-sizing: border-box;"><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 17px;box-sizing: border-box;"><strong style="box-sizing: border-box;">成电讲坛系列讲座</strong></span></p><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">“周周有讲座,场场都精彩”,成电讲坛是电子科技大学为</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">提升大学生人文素养而举办的、规格最高的文化讲坛。</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">至今已形成“人文·科学”“艺术·</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">人生”“校友·成才”“天下·视野”“诺奖·大师”“考古·发</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">现”“传世·家风”“走进博物馆”“体育·精神”等多个系列讲</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">座。</span></p><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 17px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">“成电辩坛”系列活动</span></strong></span></p><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">“辨证求实、论道启真”。成电辩论历时三十余载,已成为成电校园</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">文化的重要组成部分。</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">校园辩论活动丰富多彩,</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">“成电杯”系列辩论赛、辩论训练营等各项赛事活动影响力大、水平高,</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">受到全校学生的高度关注和积极参与。</span></p><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 17px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">人文艺术通识教育课程体系</span></strong></span></p><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">“1+6+N”人文艺术通识教育课程体系以核心通识必修课“人类文明经典赏析”为基础、六门艺术核心通识课为重点、多门</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">文史哲通识课程为外延,每年面向全校学生开设300余个教学班。</span></p><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 17px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">成电影院</span></strong></span></p><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">影院每周五晚放映热门商业大片,同时每年举办2-3场影迷活动,包括电影超</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">前点映、主创见面会等。</span></p><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 17px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">大学生艺术团</span></strong></span></p><p style="text-indent: 2.1429em;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">下设交响乐团、合唱团、音乐剧社、舞蹈团、流行舞团、民乐团、</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">话剧社、电声乐队、美术队、木盒设计工作室、银杏映像工作室、尘摄影工作室、银杏学生电视</span><span style="text-indent: 2.1429em;text-size-adjust: 100%;box-sizing: border-box;">台、倾听音乐工作室、柿子树艺术工作坊、川剧社等20个团队。</span></p><p style="text-indent: 26.2505px;white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="text-size-adjust: 100%;font-size: 17px;box-sizing: border-box;">当然还有丰富多彩的<strong style="box-sizing: border-box;">社团活动</strong>～</span></p></section></section><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;" powered-by="xiumi.us"><br style="box-sizing: border-box;"  /></p><section style="text-align: right;justify-content: flex-end;display: flex;flex-flow: row nowrap;box-sizing: border-box;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-top-left-radius: 500px;border-bottom-left-radius: 500px;overflow: hidden;background-image: linear-gradient(to right, rgb(118, 168, 236), rgb(146, 186, 240), rgb(174, 204, 244), rgb(202, 222, 247), rgb(231, 240, 251));padding: 10px 0px 10px 10px;box-sizing: border-box;"><section style="display: inline-block;width: 100%;vertical-align: top;overflow-x: auto;box-sizing: border-box;" powered-by="xiumi.us"><section style="overflow: hidden;width: 500%;max-width: 500% !important;box-sizing: border-box;"><section style="display: inline-block;vertical-align: middle;width: 20%;box-sizing: border-box;" powered-by="xiumi.us"><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;box-sizing: border-box;"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;width: 94%;height: auto;box-sizing: border-box;"><img data-ratio="0.6666666666666666" data-s="300,640" data-w="1080" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgUrayS0Bb1gUKSyX8osDl
