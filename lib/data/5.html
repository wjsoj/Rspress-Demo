op: 5.2125%;grid-column-start: 1;grid-row-start: 1;" powered-by="xiumi.us"><section style="text-align: center;line-height: 0;font-size: 4px;opacity: 0.55;height: 100%;pointer-events: none;"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 100%;pointer-events: none;"><img data-imgfileid="503242155" data-ratio="1.1538461538461537" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQok4KEkVx9dZjxw3y3vpKQ7Qkb3FJAjhxW4X9vrUsKeZiaicic2TAnrL5eyFOTzaUUJp1fvL8ouicpyF/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="130" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section></section><section style="grid-column-start: 1;grid-row-start: 1;padding-top: 100%;"><svg viewbox="0 0 1 1" style="float:left;line-height:0;width:0;vertical-align:top;"></svg></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;padding-right: 15px;padding-left: 15px;"><section style="text-align: center;" powered-by="xiumi.us"><p>距高三已不足百日</p><p>二轮复习也已经展开</p><p>冲刺阶段 学长学姐们有些建议</p><p>来看看吧~</p></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="opacity: 0.6;" powered-by="xiumi.us"><section style="text-align: center;font-size: 32px;line-height: 1;"><p><span style="color: transparent;background-image: linear-gradient(0deg, rgba(17, 18, 159, 0) 0%, rgb(17, 18, 159) 100%);display: inline-block;background-clip: text;"><strong>ONE</strong></span></p></section></section><section style="margin-top: -20px;" powered-by="xiumi.us"><section style="text-align: center;color: rgb(17, 18, 159);font-size: 20px;letter-spacing: 5px;"><p><strong>语文</strong></p></section></section><section style="text-align: center;color: rgb(0, 0, 0);" powered-by="xiumi.us"><p>— 积累，思考，整理，运用—</p></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="text-align: center;" powered-by="xiumi.us"><p style="text-align: left;">二轮语文主要开始过题型，这个阶段一定有同学的语文成绩像坐过山车一样忽高忽低，也有同学的语文成绩看似毫无起色。无论哪种情况都不必过多担心，接下来是一些复习上的小建议：</p><ol class="list-paddingleft-1" style="padding-left: 40px;list-style-position: outside;"><li><p style="text-align: left;">二轮过题型是一个十分重要的阶段,也是各位语文分数直线上升的高峰期，所以，<strong>上课一定好好听讲！！</strong></p></li><li><p style="text-align: left;">关于<span style="font-size: 16px;"><strong>“夺命九分”:</strong></span>一味地多刷题效率高，而且市面上很多除高考真题外的练习题都不严谨。个人建议<strong>多做往年高考题，不懂的选项看答案问老师，不要害怕与老师想法不同，多讨论才能有所领悟。</strong></p></li><li><p style="text-align: left;">关于<span style="font-size: 16px;"><strong>小说和散文:</strong></span>这两年的文学类文本阅读题难度有所增加,学姐认为一味地”背公式”作用不太大,还是要<strong>在老师讲评试卷时</strong><strong>听讲并及时提问(</strong><span style="text-decoration: underline;">对于文章本身,或者</span><span style="text-decoration: underline;">目,有任何不理解的都勇敢提出来)</span><strong>将每一次见到的新题型积累下来,根据自己的理解在课后梳理答题思路。</strong></p></li><li><p style="text-align: left;">关于<span style="font-size: 16px;"><strong>文言文:</strong></span>无他,唯眼熟尔。平时实词虚词多积累, 很多文言词语都有特定的意思,最好将<strong>每一次见到的文言文中不熟的却又很重要的文言翻译积累到一个本子上，定期复习。</strong>文言文一定要看完文章!! (血泪教训呜呜呜，文章理解题有时会在这挖坑)翻译题最好先画出关键词,然后逐词翻译通顺即可。</p></li><li><p style="text-align: left;">关于<span style="font-size: 16px;"><strong>古诗:</strong></span>自己理解古诗所讲的内容再开始做题,除了<strong>和文言文一样多积累,</strong>还有<strong>多去了解一些诗人的生平以及他们的写作风格，</strong>这</p><p style="text-align: left;">样更便于理解文章内容，了解作者心境。<strong>答题主打思路清晰分点作答，点与点之间不要重复内容，想好再落笔。</strong></p></li><li><p style="text-align: left;">关于<span style="font-size: 16px;"><strong>作文</strong></span>：很多人觉得离高考不到一百天，这时再开始积累是不是没有用了。漏！大漏特漏！<span style="text-decoration: underline;">作文其实是最好速成的（语文英语都一样 悄悄说)。</span>从今天起<strong>每天背1-2句名句</strong>，<span style="text-decoration: underline;">不要太大众的,也不要背自己不理解意思的</span>，一段时间后考场上写作文会有显著的变化！至于文章架构一类的，<strong>每次模考练考后写的作文都可以向老师询问建议</strong>，这样进步会很快。</p></li><li><p style="text-align: left;">关于<span style="font-size: 16px;"><strong>时间安排:</strong></span>两个半小时的卷子,至少给作文留下一小时的极限时间，答题卡正面的题无论主客观题，<strong>想好再作答</strong>，落笔即对，不要过于纠结某两个选项或是某处的措辞，也不要过于慌张，心如止水地身处其中，时间够用，思考也够用。<br  /></p></li></ol></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: middle;width: 50%;align-self: center;flex: 0 0 auto;"><section style="justify-content: flex-start;display: flex;flex-flow: row nowrap;margin-top: 10px;margin-bottom: 10px;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;background-image: linear-gradient(-90deg, rgb(17, 18, 159) 0%, rgb(17, 18, 159) 33.5%, rgba(17, 18, 159, 0) 33.5%, rgba(17, 18, 159, 0) 66%, rgb(17, 18, 159) 66.5%, rgb(17, 18, 159) 100%);padding: 1px;"><section style="justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;padding: 11px;background-image: linear-gradient(0deg, rgba(17, 18, 159, 0) 0%, rgb(17, 18, 159) 100%);"><section style="text-align: center;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 100%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242157" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovicg8rmq7hcbuMreXeL3hzUAemWFzsiargeOicw9DjCk2PDic200Nw2cHNQ/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="vertical-align: middle;width: 100%;"  /></section></section></section></section></section></section></section><section style="display: inline-block;vertical-align: middle;width: 50%;align-self: center;"><section style="text-align: right;justify-content: flex-end;display: flex;flex-flow: row nowrap;margin-top: 10px;margin-bottom: 10px;" powered-by="xiumi.us"><section style="display: inline-block;width: 91%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;background-image: linear-gradient(-90deg, rgb(17, 18, 159) 0%, rgb(17, 18, 159) 33.5%, rgba(17, 18, 159, 0) 33.5%, rgba(17, 18, 159, 0) 66%, rgb(17, 18, 159) 66.5%, rgb(17, 18, 159) 100%);padding: 1px;height: auto;"><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;padding: 11px;background-image: linear-gradient(0deg, rgba(17, 18, 159, 0) 0%, rgb(17, 18, 159) 100%);"><section style="text-align: center;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 100%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242158" data-ratio="1.3333333333333333" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovXSrZm7IcM5ibWLUg8ZQpsCUIkAnrKB86krDvVPhXewmm25nKT6gNItA/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="vertical-align: middle;width: 100%;"  /></section></section></section></section></section></section></section></section></section></section><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;"><img class="rich_pages wxw-img" data-imgfileid="503242156" data-ratio="0.26904985888993416" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovicDBgY8c6vQsx73hVlqYRWulhj2JdQumibSLIWCLjqWak2xiaYic773x4Q/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="1063" style="vertical-align: middle;width: 100%;"  /></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;padding-right: 15px;padding-left: 15px;"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="opacity: 0.6;" powered-by="xiumi.us"><section style="text-align: center;font-size: 32px;line-height: 1;"><p><span style="color: transparent;background-image: linear-gradient(0deg, rgba(17, 18, 159, 0) 0%, rgb(17, 18, 159) 100%);display: inline-block;background-clip: text;"><strong>TWO</strong></span></p></section></section><section style="margin-top: -20px;" powered-by="xiumi.us"><section style="text-align: center;color: rgb(17, 18, 159);font-size: 20px;letter-spacing: 5px;"><p><strong>数学</strong></p></section></section><section style="text-align: center;color: rgb(0, 0, 0);" powered-by="xiumi.us"><p>— 稳扎稳打，静能生慧 —</p></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="text-align: center;" powered-by="xiumi.us"><p style="text-align: justify;white-space: normal;">1.&nbsp;关于<span style="font-size: 16px;"><strong>心态:</strong></span>在二三轮复习阶段很容易出现心理浮躁,这是正常的,但是一定要<strong>调整好心态,静下心来</strong>。现在正好是模考的时候，同学们也不要太过于纠结排名。可以将各科排名与总排名相比较,<strong>低于总排名的就是弱势学科,</strong>接下来需要重点关注,高于总排名的也不能松懈。这样长久下来成绩一定会有所提高。</p><p style="text-align: left;">2.&nbsp;关于<strong><span style="font-size: 16px;">做题:</span></strong>在二三轮复习阶段,个人认为<strong>选填重要,得选填者得天下。</strong>如果想要练选填,可以买一套<strong>选填题作限时训练</strong>（<span style="text-decoration: underline;">一定要限时,</span>&nbsp;<span style="text-decoration: underline;">这样心里会有紧迫感)。</span>如果选填经常错1～ 10,13～15,那么在练习时<strong>先不做选择最后两道11、12题,</strong><strong>以及填空最后一道16题,</strong>把剩下的“ 10+3 ” 练到保证不出错,接下来就可以练难题11,12,16啦<span style="text-decoration: underline;"><strong>（选填一般在40分钟左右,不超过45分钟)。</strong></span>二轮主要是专项复习,像<strong>复数</strong>等一些简单题以及概念题千万不能轻视!<strong>概率统计题</strong>有很多公式要记 ,&nbsp;<strong>计算列在稿纸上,减少心算,</strong>不要出现错误。<strong>立体几何</strong>的定理公理，垂直平行怎么推导的一定要写清楚。写到答题卡背面时，可以<strong>先写选修</strong>把10分拿到手（这样心里有底,不会因为纠结导数而没时间写选修),也可以按顺序写。圆锥曲线其实没有想象中的那么难,第一题是送分题(<strong>看好是长短轴还是半轴！！！</strong>看错了整个题都错了)。第二题选对设的直线和坐标就成功了一半,最后列的结果式子不着急算出来,可以空着去写导数。导数是数学里的一座大山,但是不要害怕或者选择放弃,一定要<strong>多练习,总结做题套路。</strong></p><p style="text-align: left;">3.&nbsp;关于<strong><span style="font-size: 16px;">选修:</span></strong>选修有两种,极坐标和不等式。总的来说,<strong>极坐标的得分率更高</strong>。个人建议选极坐标。不等式如果碰到会的,确实可以节省时间。但是证明题不容易得满分,而且如果不会做也会浪费很多时间。极坐标虽然写得多，但是做题思路很清晰,套路简单,容易得满分。现阶段<strong>赶紧把选修定下来,</strong>之后尽量不要再更改。如果选不等式,那就需要牢记不等式的所有定理公式,多做题拓宽自己的思路如果选极坐标,不要省略过程,会扣分的！</p></section><section style="display: flex;width: 100%;flex-flow: column nowrap;" powered-by="xiumi.us"><section style="z-index: 3;" powered-by="xiumi.us"><section style="text-align: right;transform: translate3d(-30px, 0px, 0px);margin-bottom: -20px;"><section style="display: inline-block;width: 40px;height: 40px;vertical-align: top;overflow: hidden;background-color: rgb(17, 18, 159);border-radius: 100%;"><svg viewbox="0 0 1 1" style="float:left;line-height:0;width:0;vertical-align:top;"></svg></section></section></section></section><section style="display: flex;width: 100%;flex-flow: column nowrap;" powered-by="xiumi.us"><section style="z-index: 2;" powered-by="xiumi.us"><section style="text-align: center;line-height: 0;"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 70%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242162" data-ratio="0.6654170571696345" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovUCDUtBLUYzfuKn0o4jH0yzF8P8UrBxRZXsE1rvNKIaSoF6xxfVy4jw/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="1067" style="vertical-align: middle;width: 100%;"  /></section></section></section></section><section style="transform: perspective(0px);transform-style: flat;" powered-by="xiumi.us"><section style="transform: translate3d(-5px, 0px, 0px) rotateX(180deg);margin-top: -8px;"><section style="display: inline-block;width: 150px;height: 20px;vertical-align: top;overflow: hidden;background-color: rgb(17, 18, 159);"><svg viewbox="0 0 1 1" style="float:left;line-height:0;width:0;vertical-align:top;"></svg></section></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;"><img class="rich_pages wxw-img" data-imgfileid="503242160" data-ratio="0.26904985888993416" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovicDBgY8c6vQsx73hVlqYRWulhj2JdQumibSLIWCLjqWak2xiaYic773x4Q/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="1063" style="vertical-align: middle;width: 100%;"  /></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;text-align: center;">——英语复习在上一篇推送里已提到，</p><p style="white-space: normal;text-align: center;">如果有需要可点击下方查看，这里不做过多赘述——</p><p style="white-space: normal;"><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzI1ODA5NDMwNw==&amp;mid=2650725771&amp;idx=1&amp;sn=28b6aae101baf62348899057c2919c78&amp;chksm=f2071807c57091119ab083006a06ad9744f286bbb0f191ef54e6c51e8b0a76a2f98dc5cfceb0&amp;scene=21#wechat_redirect" textvalue="英语学习：穿越逆境 以达繁星" linktype="image" imgurl="http://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovqghTpsnZT0hohSly8kuicmd3EMiaZ1A22OLtjbshzjLibx89ICmWn5cbw/0?wx_fmt=jpeg" imgdata="null" data-itemshowtype="0" tab="innerlink" data-linktype="1"><span class="js_jump_icon h5_image_link" style="width: 100%;"><img class="rich_pages wxw-img" data-backh="213" data-backw="424" data-croporisrc="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovqghTpsnZT0hohSly8kuicmd3EMiaZ1A22OLtjbshzjLibx89ICmWn5cbw/0?wx_fmt=jpeg" data-cropx1="83.53684210526316" data-cropx2="1226.1052631578948" data-cropy1="150.90526315789472" data-cropy2="724.8842105263158" data-ratio="0.5009259259259259" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovGI3BUak2UNibich5uclx1OoVg6XoRZNWnpjeooIyAs4pfiaYicaoVrGwSA/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="width: 100%;height: auto;"  /></span></a><br  /></p></section><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;"><img class="rich_pages wxw-img" data-imgfileid="503242159" data-ratio="0.26904985888993416" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovicDBgY8c6vQsx73hVlqYRWulhj2JdQumibSLIWCLjqWak2xiaYic773x4Q/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="1063" style="vertical-align: middle;width: 100%;"  /></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="opacity: 0.6;" powered-by="xiumi.us"><section style="text-align: center;font-size: 32px;line-height: 1;"><p><span style="color:rgba(0, 0, 0, 0);"><span style="color: transparent;background-image: linear-gradient(0deg, rgba(17, 18, 159, 0) 0%, rgb(17, 18, 159) 100%);display: inline-block;background-clip: text;"><strong>THREE</strong></span></span></p></section></section><section style="margin-top: -20px;" powered-by="xiumi.us"><section style="text-align: center;color: rgb(17, 18, 159);font-size: 20px;letter-spacing: 5px;"><p><strong>理综</strong></p></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; —运筹帷幄者得天下—</p></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><span style="font-size: 16px;"><strong>1.对待理综的态度</strong></span><br  /></p><p style="white-space: normal;">&nbsp; &nbsp; &nbsp;理综考试时间较长，考试内容丰富，每次完整的练习+纠错往往需要消耗一整个晚自习或大半个下午时间,所以难免有畏怯情绪。不过有一句经典的话颇具道理——<strong>“把考试当练习,把练习当考试”</strong>，如果<strong>在状态不佳的情况下依旧认真对待理综,在做题时尽快沉浸,</strong>不仅会在高考时更加镇定，波澜不惊,还会在知识上有更大的收获。耗费同样的时间,<strong>越认真的态度,往往意味着越饱满的收获。</strong></p><p style="white-space: normal;"><strong><span style="font-size: 16px;">2.关于物理</span></strong></p><p style="white-space: normal;"><strong>&nbsp; &nbsp; &nbsp;基础</strong>依然是重中之重。每次做完练习或者考完试,可以对着题目反思为什么会错,反复琢磨,顺藤摸瓜,找到概念不清楚、思路不正确之处，立即<strong>归纳整理</strong>（由于高三练习/考试密集,<strong>不要积攒问题</strong>）。</p><p style="white-space: normal;">&nbsp; &nbsp; &nbsp;基础不错的同学,可以花大力气攻克重难点。二三轮复习是攻克难题的黄金时期,不妨多花一点时间，去<strong>挑战过去做不出的题</strong>。根据题目,立足基础,抽丝剥茧,逐个击破。<strong>新学会的难题,可以在走路或吃饭的时候在脑子里复盘。</strong>在这个过程中,理科思维会被进一步强化,为你的成绩带来意外之喜。</p><p style="white-space: normal;"><strong><span style="font-size: 16px;">3.关于化学</span></strong></p><p style="white-space: normal;">&nbsp; &nbsp; &nbsp; 化学的题型相对比较固定,在突破重难面，最好<strong>紧跟老师的节奏,</strong>做好<strong>归纳整理,</strong>争取通过做错的题举一反三。做题时<strong>进一步增强对题目的掌控</strong>，彻底理解题干内容后，再<strong>借助背景知识做适当的延伸</strong>。</p><p style="white-space: normal;">&nbsp; 同时可以<strong>整体地建立知识网络体系,</strong>把元素的性质各个知识点关联起来,动态地去串联(比如对实验过程和现象的想象,结合在周期表中的位置理解背后的原理等等)。</p><p style="white-space: normal;"><strong><span style="font-size: 16px;">4.关于生物</span></strong></p><p style="white-space: normal;">&nbsp; &nbsp; &nbsp;生物的题目都能<strong>在课本或题干中找到对应的知识点,</strong>对于不会的题目,可以<strong>想象生物过程,</strong>让它们像动画片一样是动态的（本质上是在理解内容),想象不下去时,<strong>针对问题重读课本或题干,直到明白为止</strong>。</p><p style="white-space: normal;">&nbsp; &nbsp; &nbsp;练生物题目<strong>在精不在多,</strong>因为大部分题目的底层逻辑都是相通的,想明白每道题的逻辑后再做下一道或许效率更高。</p></section><section style="display: flex;width: 100%;flex-flow: column nowrap;" powered-by="xiumi.us"><section style="z-index: 2;" powered-by="xiumi.us"><secti rtical-align: middle;display: inline-block;line-height: 0;"><img class="rich_pages wxw-img" data-imgfileid="503242164" data-ratio="0.26904985888993416" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgGfJgcYbNbcnaSJWfE1lovicDBgY8c6vQsx73hVlqYRWulhj2JdQumibSLIWCLjqWak2xiaYic773x4Q/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="1063" style="vertical-align: middle;width: 100%;"></section></section><section style="opacity: 0.6;" powered-by="xiumi.us"><section style="text-align: center;font-size: 32px;line-height: 1;"><p><span style="color:rgba(0, 0, 0, 0);"><span style="color: transparent;background-image: linear-gradient(0deg, rgba(17, 18, 159, 0) 0%, rgb(17, 18, 159) 100%);display: inline-block;background-clip: text;"><strong>FOUR</strong></span></span></p></section></section><section style="margin-top: -20px;" powered-by="xiumi.us"><section style="text-align: center;color: rgb(17, 18, 159);font-size: 20px;letter-spacing: 5px;"><p><strong>文综</strong></p></section></section><section style="text-align: justify;font-size: 12px;" powered-by="xiumi.us"><p style="text-align: center;white-space: normal;">&nbsp;—有的放矢，逐个击破—<br  /></p></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><strong><span style="font-size: 16px;">关于政治</span></strong></p><p style="white-space: normal;">1.<strong> 巩固基础知识:</strong>在第一轮复习的基础上,进一步巩固政治学科的基础知识,包括基本概念、基本原理、基本观点等。可以通过<strong>做题、背诵、归纳总结</strong>等方式进行巩固。</p><p style="white-space: normal;">2. <strong>构建知识体系:</strong>所学的知识点进行<strong>整合</strong>,<strong>构建完整的知识体系</strong>。可以通过<strong>制作思维导图、总结知识点提纲等方式</strong>进行知识体系的构建。</p><p style="white-space: normal;">3. <strong>练习做题:</strong>政治考试主要是以<strong>解题</strong>的方式进行考查,因此,在二轮复习中,需要<strong>加大练习量,提高解题能力。</strong>可以通过做模拟题、历年考题等方式进行练习。</p><p style="white-space: normal;">4. <strong>关注时事热点:</strong>政治考试中常常会结合时事热点进行考查,因此,在二轮复习中,需要<strong>关注时事热点,</strong>了解国内外政治、经济、文化等方面的最新动态。</p><p style="white-space: normal;">5. <strong>调整心态:</strong>政治考试不仅考查知识掌握情况, 还考查<strong>心理素质,</strong>因此,在二轮复习中,需要调整好心态,保持积极乐观的态度,增强自信心。</p><p style="white-space: normal;">6. <strong>寻找适合自己的复习方法:</strong>不同的人有不同学习方式,要<strong>找到最适合自己的复习方法,</strong>提高学习效率。例如.有些人适合视觉学习,可以通过看视频、看PPT等方式进行复习；有些人适合听觉学习，可以通过听录音、听讲解等方式进行复习。</p><p style="white-space: normal;">7. <strong>合理安排时间:</strong><strong>充分利用碎片时间进行复习</strong>。例如,可以在上下学路上、课间休息等时间进行复习。</p><p style="white-space: normal;">8. <strong>多交流、多讨论:</strong>与同学、老师进行交流、讨论,可以互相启发、互相帮助,加深对知识点的理解，提高复习效果。</p><p style="white-space: normal;"><br  /></p><p style="white-space: normal;"><strong><span style="font-size: 16px;">关于地理</span></strong></p><p style="white-space: normal;">1. <strong>制定复习计划:</strong>明确每个章节的复习目标、时间安排和进度。根据实际情况及时调整计划,确保复习效果。</p><p style="white-space: normal;">2. <strong>构建知识体系:</strong>二轮复习需要注重<strong>知识体系</strong>的构建,将知识点串联起来形成完整的知识框架。通过对比、归纳等方法加深对知识点的理解和记忆。</p><p style="white-space: normal;">3.<strong> 强化基础:</strong>二轮复习要注重对基础知识的巩固和强化,特别是对于地理学科中的基本概念、原理和规律进行深入理解和掌握。</p><p style="white-space: normal;">4. 提升<strong>解题能力:</strong>在二轮复习需要通过大量的练习来提升解题能力,<strong>熟悉各种题型和解题思路</strong>。同时要<strong>注意规范答题,</strong>提高答题技巧和准确性。</p><p style="white-space: normal;">5. 关注时事热点:地理学科与现实生活密切相关，二轮复习需要关注时事热点问题,<strong>了解地理学科的前沿动态和热点话题，增加知识储备和应用能力。</strong></p><p style="white-space: normal;">6. <strong>做好笔记和总结</strong>：在复习过程中，需要<strong>做好记和总结，</strong>将重要的知识点、解题技巧和经验记录下来，方便以后回顾和查阅。</p><p style="white-space: normal;"><br  /></p><p style="white-space: normal;"><strong><span style="font-size: 16px;">关于历史</span></strong></p><p style="white-space: normal;">1.基础知识:在二轮复习中,需要进一步巩固基础知识,构建完整的历史学科体系。这可以通过优化整合教材知识,强化对重要概念和阶段特征的理解来实现。</p><p style="white-space: normal;">2. <strong>提高学科能力:</strong>通过<strong>讲、练、评、纠</strong>等环节的落实，提高史料解读、知识迁移、语言表述、论证思辨等学科能力。这需要有针对性地进行相关训练。</p><p style="white-space: normal;">3. 关注<strong>热点问题:</strong>历史学科与现实生活紧密相关,因此，二轮复习需要关注当前的热点问题,引导学生将历史与现实联系起来，提高综合分析和应用能力。</p><p style="white-space: normal;">6.<strong>构建时空观:</strong>养成中外对比,古今贯通的思考习惯,将知识点在时空的大命题下串联起来,形成完整的知识体系。</p><p style="white-space: normal;">7.<strong>深挖细节</strong>:<strong>关注课本小字部分</strong>,<strong>完善旁系知</strong><strong>识</strong><strong>点</strong>,<strong>储备史料史论,</strong>让论述题言之有物,言之有理。</p></section></section></section><section style="text-align: center;margin-bottom: -2px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 100%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242165" data-ratio="0.22333333333333333" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQok4KEkVx9dZsxVyUC9m6SpOPBTZt1NOsuUMia8FCvSjF2WjloebRlzR6biaXGC5mfVeyy7XUpOhP5/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="300" style="vertical-align: middle;width: 100%;height: 100%;"></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row nowrap;" powered-by="xiumi.us"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;background-color: rgb(17, 18, 159);"><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="text-align: center;" powered-by="xiumi.us"><section style="display: flex;width: 100%;flex-flow: column nowrap;"><section style="z-index: 3;" powered-by="xiumi.us"><section style=""><section style="display: inline-block;width: 40px;height: 40px;vertical-align: top;overflow: hidden;background-color: rgb(255, 255, 255);border-radius: 100%;"><svg viewbox="0 0 1 1" style="float:left;line-height:0;width:0;vertical-align:top;"></svg></section></section></section></section></section><section style="text-align: center;color: rgb(255, 255, 255);" powered-by="xiumi.us"><p>—写在最后—</p></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="white-space: normal;"><br  /></p></section><section style="text-align: center;color: rgb(255, 255, 255);" powered-by="xiumi.us"><p>春天已然来临</p><p>相比于冬天一轮复习时的迷茫与
