pan style="background-color: rgba(14, 178, 172, 0.07);">四月之始，绿满春山，柳絮纷飞。</span><span style="background-color: rgba(14, 178, 172, 0.07);">四月的第一天，是一个充满欢笑的起点。</span><span style="background-color: rgba(14, 178, 172, 0.07);">在“愚人节”这个</span>装<span style="background-color: rgba(14, 178, 172, 0.07);">点着玩笑的节日，校园中的我们也收获了许多快乐，青涩与成熟的笑颜在春风中绽放，那些与老师有关的有趣的记忆永远成为了青春年华最灿烂的春光。</span></span></p><p style="background-color: rgba(14, 178, 172, 0.07);text-indent: 2.2857em;text-wrap: wrap;"><span style="font-size: 16px;"><br  /></span></p><p style="background-color: rgba(14, 178, 172, 0.07);text-indent: 2.2857em;text-wrap: wrap;"><span style="font-size: 16px;">柳絮拂过时，2023届的毕业生们也忆起了那些柳絮飞入窗棂，落在课桌上的日子。备考时期固然紧张焦虑，那些和老师间发生的趣事就成了学习生活的调味剂，像裹着玻璃纸的糖果，折射着五彩斑斓的阳光，甜了一段蒙着雾的时光。</span></p><p style="background-color: rgba(14, 178, 172, 0.07);text-indent: 2.2857em;text-wrap: wrap;"><span style="font-size: 16px;"><br  /></span></p><p style="background-color: rgba(14, 178, 172, 0.07);text-indent: 2.2857em;text-wrap: wrap;"><span style="font-size: 16px;">让我们一同逆流时光的河，追寻那颗春光中的糖。</span></p></section></section><section style="background-color: rgba(14, 178, 172, 0.07);text-align: right;justify-content: flex-end;display: flex;flex-flow: row;margin-bottom: -10px;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: top;width: auto;align-self: flex-start;flex: 0 0 auto;line-height: 0.1;min-width: 5%;height: auto;"><section style="transform: rotateZ(45deg);transform-origin: center center;" powered-by="xiumi.us"><section style="text-align: center;justify-content: center;display: flex;flex-flow: row;margin-top: 5px;"><section style="display: inline-block;width: 10px;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 0px 0px 0px 2px;border-left-color: rgb(14, 178, 172);"><section style="transform: translate3d(-5px, 0px, 0px);margin-top: 3px;margin-bottom: 3px;" powered-by="xiumi.us"><section style="background-color: rgb(14, 178, 172);height: 2px n></section><section style="background-color: rgb(246, 250, 251);text-align: left;margin-top: 10px;margin-bottom: -90px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 17%;height: auto;"><img data-imgfileid="503242187" data-ratio="2.3780487804878048" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImOyAAvwzfCZ0E4fYodsO3GBtk5TUxpKHvlibec8eFTZ8icQBBTGFqk8kg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="82" style="vertical-align: middle;width: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);text-align: center;justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 1px;border-color: rgb(52, 134, 129);border-top-right-radius: 60px;overflow: hidden;padding: 30px 20px;"><section style="justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;border-bottom: 3px solid rgb(255, 193, 71);border-radius: 30px;overflow: hidden;background-color: rgb(52, 134, 129);"><section style="text-align: justify;color: rgb(255, 252, 241);padding-right: 15px;padding-left: 15px;font-size: 18px;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><strong>01</strong></p></section></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: left;" powered-by="xiumi.us"><p style="text-indent: 2.2667em;">提到与老师的有趣故事，我第一个想到的是我们的物理老师<strong>王晓军老师</strong>，尽管他一直对我们成绩要求比较严格，但我们的物理课一直都充满了笑声。晓军虽然年纪比较大，但他永远与时俱进，保有一颗童心，这可能也是和我们玩得好的原因。每次他叫同学答题，就会时不时蹦出几句富有地域特色的陕西方言，大家都会不约而同地哈哈大笑。我们班有个外号叫“冥王”的，每当他回答错的时候晓军就会说：“那边人的物理可不会像这边人想的一样啊！”还有一次看他极其平淡地解出一道难题，有人惊讶“woc”，他听到后不会变脸训斥，而是以一种开玩笑的语气，诙谐地提醒我们说脏话不可取，让很多同学都逐渐改掉了说脏话的的坏习惯。</p><p style="text-indent: 2.2667em;"><br  /></p><p style="text-indent: 2.2667em;">与此同时，晓军也十分负责，他会细心地关注每一个同学的成绩起伏，调侃中也在提醒我们关注对物理的学习方式，他同时敬畏物理，热爱物理，会认真地讲解那些理论背后物理学家多年的奋斗过程。晓军成了我们平时调侃也佩服的对象，更成为了我们每个人的朋友。感谢王晓军老师带给文三不一样的物理三年，祝晓军愚人节快乐！不止愚人节也快乐！</p><p style="text-indent: 2.2667em;"><br  /></p><p style="text-indent: 2.2667em;text-align: right;">——2023届弘文三班某位同学</p></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section style="margin-top: 10px;margin-bottom: 10px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;"><img class="rich_pages wxw-img" data-imgfileid="503242188" data-ratio="1.115702479338843" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImL6SQLp6Dj0koJRHw4sLhVKzfboyjdLPibWYDibqQD2jOH39iau8VX6gxQ/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="968" style="vertical-align: middle;width: 100%;"  /></section></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img data-imgfileid="503242184" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);text-align: left;margin-top: 10px;margin-bottom: -90px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 17%;height: auto;"><img data-imgfileid="503242186" data-ratio="2.3780487804878048" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImOyAAvwzfCZ0E4fYodsO3GBtk5TUxpKHvlibec8eFTZ8icQBBTGFqk8kg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="82" style="vertical-align: middle;width: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);text-align: center;justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 1px;border-color: rgb(52, 134, 129);border-top-right-radius: 60px;overflow: hidden;padding: 30px 20px;"><section style="justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;border-bottom: 3px solid rgb(255, 193, 71);border-radius: 30px;overflow: hidden;background-color: rgb(52, 134, 129);"><section style="text-align: justify;color: rgb(255, 252, 241);padding-right: 15px;padding-left: 15px;font-size: 18px;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><strong>02</strong></p></section></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section powered-by="xiumi.us"><p style="text-align: left;text-indent: 2.2667em;">说说我们班晓军吧！<strong>王晓军老师</strong>给我留下的初印象是在高一时站的非常笔直的隔壁班班主任，看起来非常有气质，所以我高一一整年都误以为老师是教语文的。到了高二，我转班了，这才知道原来老师是一名理科老师啊！虽然说其职位是一丝不苟的物理教师，但语文课文他倒背如流，运动场上生龙活虎，谈吐风趣幽默，还时常喜欢开同学的小玩笑，与学生们打成一片。记得老师总是冷不丁来一句：诶？亚迪，你家是开比亚迪的吗？笑眯眯的表情实在让我手足无措。不过，正是老师的风趣幽默为班级带来了一抹亮色，让原本朴实的课堂变得有趣，也让昏昏欲睡的同学们清醒了不少，可能这也就是我们文三在物理学习上遥遥领先的秘诀吧。祝王晓军老师愚人节快乐，天天开心！</p><p style="text-align: left;text-indent: 2.2667em;"><br  /></p><p style="text-align: right;">——2023届弘文三班周亚迪</p><p><br  /></p></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img data-imgfileid="503242185" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);transform: perspective(0px);transform-style: flat;" powered-by="xiumi.us"><section style="text-align: left;margin-top: 10px;margin-bottom: -90px;line-height: 0;transform: rotateY(180deg);"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 17%;height: auto;"><img data-imgfileid="503242192" data-ratio="2.3780487804878048" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImOyAAvwzfCZ0E4fYodsO3GBtk5TUxpKHvlibec8eFTZ8icQBBTGFqk8kg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="82" style="vertical-align: middle;width: 100%;"  /></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: center;justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 1px;border-color: rgb(52, 134, 129);border-top-right-radius: 60px;overflow: hidden;padding: 30px 20px;"><section style="justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;border-bottom: 3px solid rgb(255, 193, 71);border-radius: 30px;overflow: hidden;background-color: rgb(52, 134, 129);"><section style="text-align: justify;color: rgb(255, 252, 241);padding-right: 15px;padding-left: 15px;font-size: 18px;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><strong>03</strong></p></section></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section powered-by="xiumi.us"><p style="text-align: left;text-indent: 2.2667em;">王老师的课堂是有趣的，如果你跑了神，或是懒懒散散，或许会听到他说出“你们不说话我也不说话”，然后他就在黑板上一通指点，并向我们点头示意，同时发出“嗯哼”的声音；倘若你在一节课上东张西望，鬼鬼祟祟，那么他会让你多出几个“关系火热”的异性朋友，而且还会随着时间位置的改变而改变。王老师有着与其年龄不符的气质与活力，当你在凌冽寒风中与敞着衣口在操场跑步的他相遇，当你在夕阳下的操场与他打球，我往往觉得我比他更年迈。这就是我的<strong>物理老师王晓军</strong>，一个有趣又“年轻”的老师。希望晓军的学生都能珍惜晓军，和他勾肩搭背处好关系，你们会收获一位“忘年交”的bro！</p><p style="text-align: left;text-indent: 2.2667em;"><br  /></p><p style="text-align: right;">——2023届弘文三班王腾锐</p><p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid="" data-imgfileid="503241244" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgkBJFibjVvujicxyQHIFTO5YZw2maBJPLjbLoMANJDVEJuxiaLeLbdsfhnotuaL28fc2ZNVia6ibUnibzg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="width: 431px;height: 323px;"  /></p></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242190" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);text-align: left;margin-top: 10px;margin-bottom: -90px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 17%;height: auto;"><img data-imgfileid="503242189" data-ratio="2.3780487804878048" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImOyAAvwzfCZ0E4fYodsO3GBtk5TUxpKHvlibec8eFTZ8icQBBTGFqk8kg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="82" style="vertical-align: middle;width: 100%;"  /></section></section><section style="text-align: center;justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 1px;border-color: rgb(52, 134, 129);border-top-right-radius: 60px;overflow: hidden;padding: 30px 20px;"><section style="background-color: rgb(246, 250, 251);justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;border-bottom: 3px solid rgb(255, 193, 71);border-radius: 30px;overflow: hidden;background-color: rgb(52, 134, 129);"><section style="text-align: justify;color: rgb(255, 252, 241);padding-right: 15px;padding-left: 15px;font-size: 18px;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><strong>04</strong></p></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: left;" powered-by="xiumi.us"><p style="text-indent: 2.2667em;"><span style="background-color: rgb(246, 250, 251);">关于</span><strong style="background-color: rgb(246, 250, 251);">文三晓军儿</strong><span style="background-color: rgb(246, 250, 251);">：</span><span style="background-color: rgb(246, 250, 251);">晓军儿这人自带梗点，包括焊在腰上的军队\警察皮带以及衬衫西裤，更有经典草绿短袖时尚百搭。</span><span style="background-color: rgb(246, 250, 251);">当然，最最最令人印象深刻的还得是倒三角身材，说真的，每次座位轮换到白板旁边的时候我上课是听不懂一点，但依旧可以看老师看一节课嘿嘿嘿。</span><span style="background-color: rgb(246, 250, 251);">这个男人很神奇，他非常矛盾。</span><span style="background-color: rgb(246, 250, 251);">他既可以与美荣组成“豪门兄妹”，又可以</span>极<span style="background-color: rgb(246, 250, 251);">其和谐地蹲在土垄上抽烟。</span><span style="background-color: rgb(246, 250, 251);">他既是只讲大本和模考卷的“摆烂怪”，又是物理成绩</span>薄<span style="background-color: rgb(246, 250, 251);">杀一切的带班老师。</span><span style="background-color: rgb(246, 250, 251);">有这么一个上能讲物理，下能聊八卦的老师，怎么不算一桩美事？</span><span style="background-color: rgb(246, 250, 251);">晓军愚人节快乐耶！</span></p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;"><br  /></p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;text-align: right;">——2023届弘文三班某同学</p></section><section style="background-color: rgb(246, 250, 251);text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img data-imgfileid="503242193" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);transform: perspective(0px);transform-style: flat;" powered-by="xiumi.us"><section style="text-align: left;margin-top: 10px;margin-bottom: -90px;line-height: 0;transform: rotateY(180deg);"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 17%;height: auto;"><img data-imgfileid="503242191" data-ratio="2.3780487804878048" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImOyAAvwzfCZ0E4fYodsO3GBtk5TUxpKHvlibec8eFTZ8icQBBTGFqk8kg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="82" style="vertical-align: middle;width: 100%;"  /></section></section></section><section style="text-align: center;justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 1px;border-color: rgb(52, 134, 129);border-top-right-radius: 60px;overflow: hidden;padding: 30px 20px;"><section style="background-color: rgb(246, 250, 251);justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;border-bottom: 3px solid rgb(255, 193, 71);border-radius: 30px;overflow: hidden;background-color: rgb(52, 134, 129);"><section style="text-align: justify;color: rgb(255, 252, 241);padding-right: 15px;padding-left: 15px;font-size: 18px;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><strong>05</strong></p></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: left;" powered-by="xiumi.us"><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;">混沌中记得，大学的第一堂思修课《高中到大学的转变》说高中到大学是从被迫学到自学的过程，这让我想起了高中我们的<strong>化学老师史美丽老师</strong>的开拓出的全新的学习方式：自学！</p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;"><br  /></p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;">习题课：“今天到哪一组讲题了”“课代表，课代表你安排了没有，到哪一组了”“诶好好好，快上来给大家讲”“我们班真是人才辈出啊”（欣慰又有一丝不怀好意）</p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;"><br  /></p><p style="text-indent: 2.2667em;"><em><span style="background-color: rgb(246, 250, 251);">新课：</span></em><span style="background-color: rgb(246, 250, 251);"></span><span style="background-color: rgb(246, 250, 251);">“大家自己看书啊”“待会我找人上来讲，讲不出来请大家喝奶茶嗷”“诶你看看人家，</span>向<span style="background-color: rgb(246, 250, 251);">人家多学习学习”（一脸嫌弃）</span></p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;"><br  /></p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;"><em>问题时：</em>眉毛微蹙，眼神紧聚，思考片刻突然眉目舒张，“唉，你们班大神那么多，去问他们”</p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;"><br  /></p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;"><em>八卦时：</em>“我昨天看到那个谁谁谁和谁谁谁……欸我可没说啥！”（一脸慈母笑）</p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;"><br  /></p><p style="background-color: rgb(246, 250, 251);text-indent: 2.2667em;">同学们戏称化学课“水课”，调侃她是“摆烂老师”。但尽管如此，我们的化学成绩仍然名列前茅，说是“水”其实是“智慧水”，她通过对我们自学能力的培养，提高我们独立思考的意识，让我们在面对困难时先学会自己攻坚克难，再向他人寻求帮助，她是我们心中最好的老师。最后希望史老师能继续坚持自己的教学风格，天天开心！</p><p style="background-color: rgb(246, 250, 251);"><br  /></p><p style="background-color: rgb(246, 250, 251);text-align: right;">——2023届弘文三班段嘉琪《论高中生自学化学能力培养》</p><p style="background-color: rgb(246, 250, 251);text-align: right;"><br  /></p></section><p style="background-color: rgb(246, 250, 251);text-align: center;"><img class="rich_pages wxw-img" data-croporisrc="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlhdJqqnZsEvWDror7LQqAb04bSuvXWMNTK5CtPnmFMS3ShN1iabYZ3vmEvrric3ygzNPOibkYKrIUDsg/0?wx_fmt=jpeg" data-cropx1="0" data-cropx2="1280" data-cropy1="358.07933194154487" data-cropy2="959.3319415448851" data-galleryid="" data-imgfileid="503241517" data-ratio="0.46944444444444444" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImiaiaE2msnmkzvq5t8YkHdQ9gjyC6LfXek1uC0mMCncDGwv2JE94qU1Gg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="width: 439px;height: 206px;"  /></p><section style="background-color: rgb(246, 250, 251);text-align: right;justify-content: flex-start;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: top;width: 50%;align-self: flex-start;flex: 0 0 auto;"><section style="text-align: center;margin-top: 10px;line-height: 0;" powered-by="xiumi.us"><br  /></section></section></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242194" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);text-align: left;margin-top: 10px;margin-bottom: -90px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 17%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242195" data-ratio="2.3780487804878048" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImOyAAvwzfCZ0E4fYodsO3GBtk5TUxpKHvlibec8eFTZ8icQBBTGFqk8kg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="82" style="vertical-align: middle;width: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);text-align: center;justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 1px;border-color: rgb(52, 134, 129);border-top-right-radius: 60px;overflow: hidden;padding: 30px 20px;"><section style="justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;border-bottom: 3px solid rgb(255, 193, 71);border-radius: 30px;overflow: hidden;background-color: rgb(52, 134, 129);"><section style="text-align: justify;color: rgb(255, 252, 241);padding-right: 15px;padding-left: 15px;font-size: 18px;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><strong>06</strong></p></section></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: left;" powered-by="xiumi.us"><p style="text-indent: 2.2667em;">犹记得高一第一节化学课，<strong>史美丽老师</strong>一上来就是物质的量，直接干翻初入高中无知懵懂的我们。然而后来，我们就再也没听到一节满堂讲的课（因为她老师声带做了手术）。美丽主打一个自学胜过他授，正所谓“授人以鱼不如授人以渔”，她总是贴心地为我们准备好挖空的知识点、划过重点的PPT、大神出没的试卷讲评（也就是让我们自己讲），所有的这些都点燃了我们对化学的学习热情，成为闪闪发光的宝贵回忆，在记忆的后视镜里,督促我们不断前行。</p><p style="text-indent: 2.2667em;"><br  /></p><p style="text-indent: 2.2667em;text-align: right;">——2023届弘文三班某同学</p><p style="text-indent: 2.2667em;text-align: right;">《史老师打造铁一无声课堂新高地》</p></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img data-imgfileid="503242201" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);transform: perspective(0px);transform-style: flat;" powered-by="xiumi.us"><section style="text-align: left;margin-top: 10px;margin-bottom: -90px;line-height: 0;transform: rotateY(180deg);"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 17%;height: auto;"><img data-imgfileid="503242200" data-ratio="2.3780487804878048" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImOyAAvwzfCZ0E4fYodsO3GBtk5TUxpKHvlibec8eFTZ8icQBBTGFqk8kg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="82" style="vertical-align: middle;width: 100%;"  /></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: center;justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 1px;border-color: rgb(52, 134, 129);border-top-right-radius: 60px;overflow: hidden;padding: 30px 20px;"><section style="justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;border-bottom: 3px solid rgb(255, 193, 71);border-radius: 30px;overflow: hidden;background-color: rgb(52, 134, 129);"><section style="text-align: justify;color: rgb(255, 252, 241);padding-right: 15px;padding-left: 15px;font-size: 18px;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><strong>07</strong></p></section></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section powered-by="xiumi.us"><p style="text-align: left;text-indent: 2.2667em;">说起老师的有趣故事，犹记得教师节前一天，我上学快迟到，正小跑着去学校，我的班主任<strong>倪伟伟老师</strong>骑着小电驴经过我身边，给我屁股上轻踹了一脚：“上车不？咋是昨晚熬夜学习了还是熬夜打游戏了？”遂搭顺风车。</p><p style="text-align: left;text-indent: 2.2667em;"><br  /></p><p style="text-align: left;text-indent: 2.2667em;">第二天恰好教师节，我想给他一份独特的礼物。于是大课间我端着一盆仙人掌大步流星走向他办公桌前，把仙人掌向前一递，用震耳欲聋的声音：“祝倪老师节日快乐!!!”整个办公室都安静了，所有老师同学，甚至整个楼道都听到了我的声音。邻桌老师一拍我：“你小子能不能小点声，吓我一跳！”可我却看到倪老师开心地笑着，眼中满是温柔和骄傲。</p><p style="text-align: left;text-indent: 2.2667em;"><br  /></p><p style="text-align: left;text-indent: 2.2667em;">后来我想：师父师父，如师如父，是也。</p><p style="text-align: right;">——2023届弘文三班王子琪</p></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: top;width: 50%;align-self: flex-start;flex: 0 0 auto;"><section style="text-align: center;margin-top: 10px;line-height: 0;" powered-by="xiumi.us"><br  /></section></section></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242202" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);text-align: left;margin-top: 10px;margin-bottom: -90px;line-height: 0;" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 17%;height: auto;"><img data-imgfileid="503242206" data-ratio="2.3780487804878048" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImOyAAvwzfCZ0E4fYodsO3GBtk5TUxpKHvlibec8eFTZ8icQBBTGFqk8kg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="82" style="vertical-align: middle;width: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);text-align: center;justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 1px;border-color: rgb(52, 134, 129);border-top-right-radius: 60px;overflow: hidden;padding: 30px 20px;"><section style="justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;border-bottom: 3px solid rgb(255, 193, 71);border-radius: 30px;overflow: hidden;background-color: rgb(52, 134, 129);"><section style="text-align: justify;color: rgb(255, 252, 241);padding-right: 15px;padding-left: 15px;font-size: 18px;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><strong>08</strong></p></section></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section powered-by="xiumi.us"><p style="text-align: left;text-indent: 2.2667em;">不知道从哪节课开始，牛肉干成为<strong>倪伟伟老师</strong>英语课的“安全词”。上一秒伟伟还在严厉地批评同学，下一秒只要我们有人说“XXX还没给您带牛肉干呢”，他就会立马转移注意力。虽然被冠名“23届第一美食家”，有时候伟伟的品味却让我们大跌眼镜。他曾经两眼放光地问我们：“你们吃过菜花馅的饺子吗？”</p><p style="text-align: left;text-indent: 2.2667em;">虽然伟伟偶尔严厉，但他关心照顾学生的初心从未改变，也许是疫情封校期间的物资援助，也许是平常的午餐“上我家吃面走！”的邀请，也许是下雨天“我办公室里有伞”的细心备至。总之祝伟伟老师愚人节快乐！继续把你的美食发扬给下一届同学们吧！</p><p><br  /></p><p style="text-align: right;">——2023届弘文三班麻景函《倪伟伟和他的美食课堂》<span style="text-align: center;"></span></p><p style="text-align: right;"><br  /></p><p style="text-align: center;"><img class="rich_pages wxw-img" data-imgfileid="503242221" data-ratio="0.562962962962963" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJIm9ibEzIwBmD6Nib2HBQyDctybqlypbBXL9hX953CeOXZ7qowHibe41p8bA/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="vertical-align: middle;font-size: 15px;letter-spacing: 2px;text-align: center;text-wrap: wrap;background-color: rgb(246, 250, 251);width: 478.6px;"  /></p></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img data-imgfileid="503242208" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);transform: perspective(0px);transform-style: flat;" powered-by="xiumi.us"><section style="text-align: left;margin-top: 10px;margin-bottom: -90px;line-height: 0;transform: rotateY(180deg);"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 17%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242207" data-ratio="2.3780487804878048" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliaZhCm6B5BFiaDl0RKSroJImOyAAvwzfCZ0E4fYodsO3GBtk5TUxpKHvlibec8eFTZ8icQBBTGFqk8kg/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="82" style="vertical-align: middle;width: 100%;"  /></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: center;justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: 90%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 1px;border-color: rgb(52, 134, 129);border-top-right-radius: 60px;overflow: hidden;padding: 30px 20px;"><section style="justify-content: center;display: flex;flex-flow: row;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;align-self: flex-start;flex: 0 0 auto;min-width: 5%;height: auto;border-bottom: 3px solid rgb(255, 193, 71);border-radius: 30px;overflow: hidden;background-color: rgb(52, 134, 129);"><section style="text-align: justify;color: rgb(255, 252, 241);padding-right: 15px;padding-left: 15px;font-size: 18px;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><strong>09</strong></p></section></section></section><section style="text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section powered-by="xiumi.us"><p style="text-align: left;text-indent: 2.2667em;">说到我们和老师之间有趣的故事，那就不得不提到我们班的<strong>生物王玲玲老师</strong>！印象中的玲神，从不放过一分一秒的时间，上课前两分钟进教室，打铃后10分钟离开教室，午读也会在班里巡回检查，还有每天平均10页的大本作业和时不时的思维导图令人颤抖，让我们与她之间常常展开从早到晚的“拉锯战”（当然都是以我们的失败告终）。但是不管怎样，无论我们何时去问玲神问题，她都会仔细的给你解答，网课时也会及时回复私信里的问题，把我们永远放在第一位。平时讲课时也很认真甚至是“较真”，她会查到相应的英语论文并告诉我们大概意思，当资料与课本出现区别时，她也会提醒我们不要尽信书，对理科要保有时刻求知和质疑的能力。正是她对生物的严谨治学态度和对我们细心的答疑，我们才会即使在很多生物作业情况下，虽然口头抱怨，却无一例外地完成每项作业，我们的成绩也大大提升，很幸运能在高三遇到玲神来教我们的生物，好爱玲神！！</p><p style="text-align: left;text-indent: 2.2667em;"><br  /></p><p style="text-align: right;text-indent: 2.2667em;">——2023届弘文三班杨轹文</p></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img data-imgfileid="503242210" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" s ion style="text-align: justify;" powered-by="xiumi.us"><p style="text-wrap: wrap;"><br  /></p></section><section powered-by="xiumi.us"><p style="text-indent: 2.2667em;text-align: left;">作为<strong>Paige</strong>的英语课代表，去文印室拿资料是件很有趣的事。“有趣”两字可能不太恰当，如果要细致地描述的话，那情景就像是在泰晤士河边的长凳上坐着的两位便衣特务正准备对接暗号，其中一位先开口：“欲练神功。”……比如我只要跟文印室的大叔说：“刘老师的资料。”大叔没有丝毫迟疑：“九阴真经是吧。”旁边的人：“？？？”Paige在做封面、起名字这方面有着非凡的天赋——拓展词汇的封面印着“小白”，最后一页印着“大师”；高考复习资料的名字是“九阴真经”……不得不说，这些精心准备的资料带给了我们欢乐，也成了我们文4在英语方面骄傲的秘诀。<br  /></p><p style="text-indent: 2.2667em;text-align: left;"><br  /></p><p style="text-align: right;">——2023届弘文四班蒋伟翰</p></section></section></section><section style="background-color: rgb(246, 250, 251);text-align: right;margin-top: -20px;margin-bottom: 10px;line-height: 0;transform: translate3d(-20px, 0px, 0px);" powered-by="xiumi.us"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 10%;height: auto;"><img class="rich_pages wxw-img" data-imgfileid="503242219" data-ratio="0.78125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_svg/USH8Nb3Hz5T3iacEWMKBeQm4iaFLP2lqibNtterYcNMa29hz9B11COE3UrgicNG3eggRDyPYVVZ8Q6otIpPPicIRZUzFhYprT0MuV/640?wx_fmt=svg&amp;from=appmsg" data-type="svg" data-w="192" style="vertical-align: middle;width: 100%;height: 100%;"  /></section></section><section style="background-color: rgb(246, 250, 251);text-align: center;justify-content: center;display: flex;flex-flow: row;margin-top: 10px;margin-bottom: 10px;transform: translate3d(4px, 0px, 0px);" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: middle;width: 20px;align-self: center;flex: 0 0 auto;line-height: 0.1;height: auto;"><section style="transform: rotateZ(45deg);transform-origin: center center;" powered-by="xiumi.us"><section style="justify-content: center;display: flex;flex-flow: row;margin-top: 5px;"><section style="display: inline-block;width: 10px;vertical-align: top;align-self: flex-start;flex: 0 0 auto;height: auto;border-style: solid;border-width: 0px 0px 0
