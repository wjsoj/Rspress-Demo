: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;">三语人才培养实验班</strong>：原专业＋三语（中文＋英语＋小语种）</p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;">培养复合型国际贸易高端人才，目前开设的小语种为：日语、法语、西班牙语。修完规定学分后，需赴相应语种国家交流学习一学期。</p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;">还有<strong style="box-sizing: border-box;">商务英语跨文化沟通实验班、数字贸易实验班、精算与风险管理实验班、政治经济管理通才实验班</strong>。</p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;">辅修双学位</strong>:每位学生都要学习经、管、法和数学基础课程。学校提供34个辅修专业，26个双学位专业，几乎覆盖学校所有特色专业，且学生可以根据自己的兴趣任意选择。</p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;">辅修双学位专业与主修专业学生一同上课，享受全校优质师资，辅修与双学位可正向逆向转化。制度完善，全校超过一半学生有辅修双学位资格，毕业时完成辅修专业或辅修双学位者超过三分之一。</p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;">申请要求易达到</strong>：（一）申报前两学期各门课程无不及格现象，且已修课程学 分平均积点达 3.00 以上（含）或平均分达 78 分以上（含）。</p></section><section style="display: flex;flex-flow: row nowrap;margin: 10px 0% 0px;justify-content: flex-start;box-sizing: border-box;" powered-by="xiumi.us"><section style="display: inline-block;width: auto;vertical-align: top;background-color: rgb(0, 0, 0);padding: 7px;line-height: 0;flex: 100 100 0%;align-self: flex-start;height: auto;box-sizing: border-box;"><section style="text-align: justify;justify-content: flex-start;display: flex;flex-flow: row nowrap;box-sizing: border-box;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: top;width: 50%;align-self: flex-start;flex: 0 0 auto;box-sizing: border-box;"><section style="display: flex;flex-flow: row nowrap;justify-content: flex-start;box-sizing: border-box;" powered-by="xiumi.us"><section style="display: inline-block;vertical-align: top;width
