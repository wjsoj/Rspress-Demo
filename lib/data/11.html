<Title title="南开大学 | 越山涉海乘风来，逐梦追光向南开" link="https://mp.weixin.qq.com/s?__biz=MzI1ODA5NDMwNw==&mid=2650725678&idx=1&sn=a9ca61be92e1c9609a908cfc4c4096de&chksm=f20718a2c57091b43e3c1a8ed9a432875dc4a8b73758e1375909d3539ee1ba44e9e3e76b7897&scene=58&subscene=0#rd" timestamp="1706630856"/>
<section style="box-sizing: border-box;font-style: normal;font-weight: 400;text-align: justify;font-size: 16px;"><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img class="rich_pages wxw-img" data-ratio="1.4148148148148147" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLm2mbgN6aChc3aY2G5gePb5mwXYWTly1DknLl9nsbLemnpB135kSfNg/640?wx_fmt=png" data-w="1080" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"></section></section><section style="font-family: FZKai;box-sizing: border-box;" powered-by="xiumi.us"><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></strong></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></strong></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;">南风追梦✖️情系铁一</span></strong></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">为响应南开大学南风追梦母校回访活动和情系铁一宣讲活动号召，我们组成“铁铁来南开”团队，助力学弟学妹们了解南开大学丰富多彩的学业生活、蔚然成风的学术氛围、日新月异遥遥领先的发展机遇以及越难越开积极进取的南开精神。</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;">巍巍校史</span></strong></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">南开大学由校父严修和创校校长张伯苓秉承“教育救国”的理念于1919年创办。名字的初衷很朴实，所谓“南开”最开始指的就是“城西南的开洼地”，但“南开”在百年的积淀中不断被一代代南开人赋予特别的含义——</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">回首历经沧桑的岁月：南开，南开，越难越开</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">聆听发自心底的热爱：南开，南开，难以离开</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">1937年，南开大学校园遭到侵华日军的炸毁，南开人愈益奋励，与清华大学、北京大学南下组建国立西南联合大学，在极端艰难困苦中弦歌不辍、刚毅坚卓。1946年，南开大学回津复校并改为国立。一路走来，南开大学秉承“允公允能、日新月异”的校训，弘扬“爱国、敬业、创新、乐群”的光荣传统，培养了一大批以周恩来、陈省身、郭永怀、吴大猷、曹禺等为代表的具有“爱国爱群之公德”、“服务社会之能力”的优秀南开人。</span></p></section><section style="line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="0.7213333333333334" data-s="300,640" data-w="750" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLF2fZGZTUcgiaQqmjCjHAQOj162y4QEoKfumEH2MCeC18XJR9JjvulGQ/640?wx_fmt=png" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="font-family: FZKai;box-sizing: border-box;" powered-by="xiumi.us"><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;">发展现状</span></strong></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">南开大学是国家“双一流”建设高校，国家“211工程”和“985工程”建设高校，入选国家“珠峰计划”、“强基计划”、“2011计划”、“111计划” ，拥有硕士学位授权一级学科10个，硕士专业学位授权点24个；博士学位授权一级学科32个，博士学位授权二级学科1个，博士专业学位授权点4个，博士后科研流动站29个。学校占地443.12万平方米，其中八里台校区占地121.60万平方米，津南校区占地245.89万平方米，泰达校区占地6.72万平方米，初步形成“一校三区”办学格局。</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;">学科优势</span></strong></p></section><section style="line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="0.37222222222222223" data-s="300,640" data-w="1080" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLfS1jgkk5QnawWn6M2iatQXG19FMzlKFIIdfXXX0cgMo51lWbXrJwicxA/640?wx_fmt=png" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="0.4351851851851852" data-s="300,640" data-w="1080" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLQfzFRSV3REN6q7H4BZ6Y6Xv9wa5a0ia9GFYqTgAluHkXibCrfg1xGTpw/640?wx_fmt=png" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="0.5064814814814815" data-s="300,640" data-w="1080" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLalxxRAibTSHwXZ2rc2kjNC2EZTE4w4jicwOgM3Jz3c716s7e2n0wAAMQ/640?wx_fmt=png" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="0.487962962962963" data-s="300,640" data-w="1080" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLfGxAibFhKzVw6TlqicrBLKw8Y3OXMhoWQsD4uZk2TWkucWia86KwfFgPA/640?wx_fmt=png" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="font-family: FZKai;box-sizing: border-box;" powered-by="xiumi.us"><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></strong></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">&nbsp;</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;">校园生活</span></strong></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">&nbsp;</span><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;">食在南开</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">俗话说得好，“民以食为天”，享受美好校园生活的基础自然是吃饱吃好。南开大学的食堂呈区域化分布，八里台校区目前有三座食堂大楼以及还在建设的四食堂，分布于小引河的两侧；津南校区则主要为两座，文科组团食堂和理科组团食堂，分别坐落在相对应的宿舍旁。以文科组团食堂为例，其中包含了第一食堂、学一小餐厅、清真食堂及文科商业街，可较好地满足来自天南地北各地同学的不同需求。且看八大菜系在各窗口的掩映下一一登场，麾下的米面荤素掀起争宠风波，还预备了免费汤点随时上阵。各路珍馐美味齐聚一堂，任君选择。</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">无论是香甜软糯的土豆饼、香飘十里的石锅鸡蛋、色香味俱全的麻辣香锅，还是烟火味浓厚的大锅炒饭都让人垂涎三尺。除此之外，食堂窗口供应的烤红薯、煮玉米和世纪华联超市的冰糖葫芦、西南门外的香酥鸡叉骨，这些让人幸福感飞速提升的治愈冬日小吃也统统早已备好！逢年佳节，南开食堂也一个不会落下，中秋送月饼，冬至水饺供应充足，节日氛围拉满！除此之外，南开食堂还定期开展“特色美食进校园”活动，引进东北锅包肉、陕北蒸酥鸡、宁都三杯鸡、啤酒烧麻鸭等，在学校也能尝到五湖四海和家乡的味道！</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">想和朋友正式搓一顿怎么办？完全没问题！对位于市中心的八里台校区，东门外鲁能城、西门外鞍山西道美食街、滨江道、大悦城等都是同学们放松聚餐的好去处。而津南校区内有文科商业街的橘南小巷备好热气腾腾的火锅等待光临、福莲餐厅的宫保虾球和羊肉抓饭风靡一时几乎成为了必点、思蜀餐厅也有香嫩的牛蛙锅和各种创意融合菜；外有吾悦广场、永旺、月坛商厦等地铁公交直达的附近商场，非常方便（可以说吾悦就是津南tyz学子的李家村！）。</span></p></section><section style="line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="1.005730659025788" data-s="300,640" data-w="698" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLVWz5Sbg7cRaX1o2IzEcvZCneC2sySApeEibCOUp4QZmNOLecJ9ymxPg/640?wx_fmt=png" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="font-family: FZKai;box-sizing: border-box;" powered-by="xiumi.us"><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">&nbsp;</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;">住在南开</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">离开家乡独自闯荡，你是否渴望一个温暖的港湾休憩心灵？那么，欢迎来到南开宿舍！理科津南的文理科宿舍统一以红色为主色调，分别坐落在学校文理科组团，以中间公教楼为连接，分别毗邻各自的体育场、学院、食堂和商业街。两条商业街集合了理发店、银行、洗衣店、修理店、打印店、眼镜店、便利店、水果店和甜品店等，生活非常便利。八里台的学生宿舍则相对较为分散，外观也各有不同。</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">八里台老校区大部分宿舍已翻修一新，以3、4人间为主，上床下桌，每个人都有独立的衣柜、书架等，空间十分充足。宿舍楼内配有自主打印机、诚信超市、零食贩卖柜、吹风机、洗衣机、微波炉、饮水机和淋浴房。津南新校区宿舍也统一为3或4人寝室，每间宿舍内都配有空调、暖气、电扇和独立阳台可晾晒衣物，覆盖免费校园网。每一层都配有洗衣房、多间盥洗室、淋浴间等。值得一提的是，每栋宿舍还配有健身房和自习室，一楼也配备有厨房，厨房内有冰箱和微波炉供同学们自行使用，冬天和舍友一起美美煮一锅火锅也不是梦了！</span></p></section><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="1.3324074074074075" data-s="300,640" data-w="1080" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLVm1dqLkknibnf44kc0TYJbysficYCicLJq4dpewLziaAw03iaaqnKVtkg5w/640?wx_fmt=jpeg" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="1.3324074074074075" data-s="300,640" data-w="1080" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLK65CaKwmsudeXCzSHJvCJbpDdK1XB1g3Y9mMdiaJ9M5cKNaYbrtACgA/640?wx_fmt=jpeg" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="font-family: FZKai;box-sizing: border-box;" powered-by="xiumi.us"><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /></span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">&nbsp;</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;">乐在南开</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">解决了这些最基本的问题，接下来要做的就是享受校园生活啦！南开的课外活动丰富多彩，主创团队进南开系列接连不断。《涉过愤怒的海》《宇宙探索编辑部》《白鹿原》《中国乒乓》等电影、话剧、舞台剧的业界大腕儿们纷纷赶赴南开校园，前来与南开学子面对面交流心得体会，让人受益匪浅。</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">每周二、四、六的荧光夜跑，强身健体的同时还能拿精美的小奖品。如果你热爱竞技体育，更有“新生杯”、“金砖杯”、“校长杯”等各种球赛等候你的参与！</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">同时，“乐亦日新”校园十大歌手比赛和五月的鲜花等活动也为热爱唱歌的南开学子提供了展示自我的平台。</span></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">除此之外，也有辩论赛、冰火舞蹈社、民乐团等社团举办的各项丰富精彩的活动。在这里，你总能找到同道中人。尽情参与其中吧，寻找课堂之外的别样精彩！</span></p></section><section style="line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="1.002857142857143" data-s="300,640" data-w="700" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlL8X1XFDAIhiaNRqd8iaeAokeiaTxhCWSKuChWzcmSCXMerlSamjhrGjibbQ/640?wx_fmt=png" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="font-family: FZKai;box-sizing: border-box;" powered-by="xiumi.us"><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="color: rgb(166, 91, 203);font-size: 20px;box-sizing: border-box;">景中南开</span><br style="box-sizing: border-box;"  /></p><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><span style="font-size: 20px;box-sizing: border-box;">南开轮转的四季，绽放在淡粉的海棠花上，吹散在盈满湖的荷花上，点染在暖黄的落叶上，在厚厚的落雪中轻轻诉说。</span></p></section><section style="line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;box-sizing: border-box;"><img data-ratio="0.998567335243553" data-s="300,640" data-w="698" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhlgUrayS0Bb1gUKSyX8osDlLLqiaBL1JWhicBuH5PXvmGia52CYwXtMUGrLvfkEWsZ0t8V5K9QMEZLMNg/640?wx_fmt=png" style="vertical-align: middle;max-width: 100%;width: 100%;box-sizing: border-box;" width="100%"  /></section></section><section style="font-family: FZKai;box-sizing: border-box;" powered-by="xiumi.us"><p style="white-space: normal;margin: 0px;padding: 0px;box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 20px;color: rgb(166, 91, 203);box-sizing: border-box;">惊喜放送</span></strong><span style="font-size: 20px;box-sizing: border-box;"><br style="box-sizing: border-box;"  /
