ng></p><p style="color: rgb(189, 138, 60);font-size: 9px;">BE A BETTER SELF</p></section></section><section style="display: inline-block;vertical-align: middle;width: auto;align-self: center;flex: 0 0 auto;min-width: 5%;height: auto;"><section style="transform: perspective(0px);transform-style: flat;"><section style="margin-top: 10px;margin-bottom: 10px;line-height: 0;transform: rotateY(180deg);"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 18px;height: auto;"><img data-imgfileid="503242243" data-ratio="1.8805970149253732" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliawgcNwliczymlLzJq1oNHqDyQszdfYJAVdj9C7LGqh5v2JWfXTZqlY3micWQY8w1DLvw5iaODDtgruA/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="134" style="vertical-align: middle;width: 100%;"  /></section></section></section></section></section></section><section style="display: inline-block;vertical-align: bottom;width: auto;flex: 100 100 0%;height: auto;line-height: 0.1;align-self: flex-end;"><section style="transform: perspective(0px);transform-style: flat;"><section style="transform: rotateY(180deg);"><section style="display: inline-block;width: 13px;height: 13px;vertical-align: top;overflow: hidden;border-style: solid;border-width: 0px 1px 1px 0px;border-color: rgb(36, 87, 123) rgb(189, 138, 60) rgb(189, 138, 60) rgb(36, 87, 123);"><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section></section></section></section></section></section></section></section><section style="text-align: left;justify-content: flex-start;display: flex;flex-flow: row;"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;padding-right: 12px;padding-left: 12px;"><section style="justify-content: flex-start;display: flex;flex-flow: row;margin-top: -1px;margin-bottom: -1px;"><section style="display: inline-block;width: 100%;vertical-align: top;align-self: flex-start;flex: 0 0 auto;background-position: 5.13023% 14.0373%;background-repeat: repeat;background-attachment: scroll;padding: 37px 24px 20px;border-style: solid;border-width: 1px;border-color: rgb(189, 138, 60);background-image: url(&quot;https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliawgcNwliczymlLzJq1oNHqDY57dCVeXJfhXMcZHRmoxnCkytUBYVhfcTzlYkNzS6923m3LTGVaOFA/640?wx_fmt=png&amp;from=appmsg&quot;);background-size: 3.30194% !important;"><section style="text-align: justify;"><p style="text-wrap: wrap;">高考将至，高三的宝宝们正处于这个关键的时刻，我们特别策划了一期正能量满满的小故事，希望能为每一位小朋友注入前行的力量。让我们一起，为梦想而战，勇往直前！</p></section></section></section><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;"><section style="vertical-align: middle;display: inline-block;line-height: 0;width: 100%;height: auto;"><img class="rich_pages wxw-img" data-cropselx1="0" data-cropselx2="554" data-cropsely1="0" data-cropsely2="502" data-imgfileid="503242245" data-ratio="1.3333333333333333" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhljQiauZupia07LZuuics9FAotcvzXwCVutY93hdWyQANv8XMP8dcTAIhjicWrrrAux9Vh4g9TvnPTEdcg/640?wx_fmt=jpeg&amp;from=appmsg" data-type="png" data-w="720" style="vertical-align: middle;width: 554px;height: 739px;"  /></section></section></section></section><p style="text-wrap: wrap;"><br  /></p><section style="text-align: center;color: rgb(51, 59, 108);line-height: 1.8;padding-right: 20px;padding-left: 20px;"><p>~向上滑动，开启阅读~</p><p><br  /></p></section><section style="text-align: center;"><section style="background-image: url(&quot;https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliawgcNwliczymlLzJq1oNHqDjHibAO2bzvFurm2ax8EqlfbYliaDvHibBZPje4BEB0vFpZHnxib4GVMJCQ/640?wx_fmt=png&amp;from=appmsg&quot;);background-position: 50% 50%;background-repeat: no-repeat;background-attachment: scroll;width: 100%;margin-left: auto;margin-right: auto;background-size: cover !important;"><section style="display: inline-block;width: 100%;height: 480px;vertical-align: top;overflow-y: auto;"><section style="overflow: hidden;"><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="margin: 40px 0% 20px;justify-content: center;display: flex;flex-flow: row;"><section style="display: inline-block;width: 96%;vertical-align: top;background-position: 0% 0%;background-repeat: repeat-y;background-attachment: scroll;padding: 10px;border-width: 0px;box-shadow: rgba(255, 255, 255, 0) 0.374607px 0.927184px 5px;background-color: rgb(255, 255, 255);line-height: 1.8;align-self: flex-start;flex: 0 0 auto;background-image: url(&quot;https://mmbiz.qpic.cn/sz_mmbiz_png/TJfla8HjhliawgcNwliczymlLzJq1oNHqDyZOztIlFFARZcfpZdHHMkEloHxKQzPMOfV7uCVg0lgfR2fktFGdHuA/640?wx_fmt=png&amp;from=appmsg&quot;);background-size: 99.8651% !important;"><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="margin-right: 0%;margin-left: 0%;"><section style="padding-right: 10px;padding-left: 10px;font-size: 26px;color: rgb(51, 59, 108);text-align: justify;line-height: 1.8;"><p style="text-wrap: wrap;"><strong>致生活在今天的我们：</strong></p></section></section><section style="margin-top: 30px;margin-right: 0%;margin-left: 0%;"><section style="padding-right: 20px;padding-left: 20px;color: rgb(51, 59, 108);text-align: justify;line-height: 1.8;"><p style="text-wrap: wrap;">高三那年的正月十五，上午疯狂理综，龚校长带着很多橘子苹果来祝我们元宵节快乐，我们的班主任蒋会会老师头顶着橘子，拍下了一张经典照片，寓意“大橘大利”“苹苹安安”。<br  /></p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">下午爸爸妈妈开车带我去了照金滑雪场。这是我人生中第三次滑雪。前两次去的时候，只是觉得好玩，刺激，从坡上冲下来，冲上跳台，着地，最后停下。</p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;"><strong>后来，在很多个高三喘不过气的瞬间，突然非常迷恋那种失重感。</strong></p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">于是踏上了雪道。</p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">我妈不敢滑雪，我爸以各种理由拒绝滑雪（但是他们还是愿意陪我来，感谢爸爸妈妈），所以<strong>只有我一个人进了雪场。</strong>刚开始我连雪板都不会装（问就是实在太久没滑过了），好在有好心人帮忙。我先试了几次初级道，感觉不错就换到中级道，第一次顺顺利利就下来了，后几次想尝试像大神一样走S线滑下来，果不其然直接摔跤。我不知道哪个瞬间出了问题，但反应过来的时候，<strong>已经脸朝下在地上滑行十几米了，</strong>雪板一个在脚上，一个在上面的坡道。（不得不感谢，又有好心人帮我捡雪板。）中级坡已经比较陡了，雪又很光滑，除非完全侧身站着，不然根本站不住。我费劲儿地戴好雪板，蹒跚着站起来（还要小心在两只脚都站起来前不滑下去），然后滑下坡。</p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">尝试几次中级道后（也摔了几次hhh），我看了看旁边的中高级道，心里突然萌生出一个想法，<strong>想去试试。</strong></p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">中高级道很长，需要坐很久魔毯才能到顶。坐在魔毯上，看着远处山上高级道上的大佬，我无比羡慕，他们滑的可真好啊。</p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">不知坐了多久，终于到顶，我身边的单板人开始戴板。我看了看下面，觉得好远，好陡，滋生出一种名为恐惧的情绪，让我想要快点离开这里，后背已经出了一身冷汗。我见过有人被担架从高级道上抬下来，起码是骨折了。<strong>但我害怕的应该不是这个，而是要做一件从来没有做过、也不知道结果会怎样的事，现在想来，或许是一种对于“未知”的恐惧。</strong></p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">不知什么时候，我的心开始怦怦跳。我一边想着，那能怎么办，都坐魔毯上来了，难道要扛着雪板吭哧吭哧走下去吗？那是否有点太懦夫了？一边想着，没关系，中二青春热血少年，不自量力从中高级道滑下来，无非骨个折罢了，没什么大不了的。</p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">我感受到心跳加快，好像在一瞬间想了很多事情，啊，这是甲状腺激素和肾上腺素作用的结果，它们知道我要挑战，所以已经为我做好了准备。</p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">诚然如此，它们已经为我做好了准备。于是我再没多想，雪板往前一伸就冲下去了。</p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">蓝天白雪在粉色的雪镜中呈现出奇异的颜色，好像另一个光怪陆离的世界<span style="font-family: 宋体;font-size: 10.5pt;">。</span><strong>我感受到很强的风阻，但是在冲锋衣的保护下也并不觉寒冷，反而有一种挣脱羁绊、不顾一切的自由的感觉。</strong></p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;">我向远处看了一眼，就像照片定格在一瞬间:很多穿着鲜艳的小朋友在雪场里玩，他们好像在嬉戏尖叫，我却什么都没听见。周遭好寂静，只有耳边呼啸而过的风声，还有雪板从雪上滑过的咯吱咯吱的声音。下面的世界离我好远。</p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;"><strong>我当时想，这就是活着啊。</strong><strong>我可真是太喜欢这种感觉了。</strong><strong>顺顺利利又风驰电掣地滑下去，然后停住，我还能感受到心脏在怦怦跳，好像魂都留在了中高级道上。</strong></p><p style="text-wrap: wrap;"><span style="text-shadow: rgb(51, 59, 108) 7px 7px 5px;"><br  /></span></p><p style="text-wrap: wrap;">回家以后，发了条动态，几张在雪场拍的照片，配文如下：</p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;"><strong style="color: rgb(51, 59, 108);font-size: 15px;letter-spacing: 2px;caret-color: rgba(0, 0, 0, 0);text-wrap: wrap;background-color: rgb(255, 255, 255);">“看到陡坡当然会害怕啊，挑战自己当然很困难啊，可是也只有这个时候我才觉得我真正活着。指滑雪 但不止滑雪。”</strong></p><p style="text-align: center;">&nbsp; &nbsp; &nbsp;<img class="rich_pages wxw-img" data-galleryid="" data-imgfileid="503242270" data-ratio="1.3333333333333333" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/TJfla8HjhljQiauZupia07LZuuics9FAotcvDeGsAa34YFLDXFicLPJLuIgAYcBy5tClrPx0lZSlH62iby44vTiasO7Q/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="720" style="width: 196px;height: 261px;"  />&nbsp; &nbsp; &nbsp;</p><p style="text-align: center;"><br  /></p><p style="text-wrap: wrap;">上大学半年多了，回头看，觉得颇有感慨。想感谢无论是滑雪还是在高三一年都支持我的爸爸妈妈，想感谢那天路遇的好心人还有高三的老师同学们，当然最感谢喜欢挑战陡坡、挑战自己的我！<strong>我想我永远也忘不掉那些高级道上自由地滑行着的人们，他们拥有那样磅礴的生命力，能够从世俗的纷扰中挣脱，在雪道上恣意挥洒青春。</strong></p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;"><strong>勇敢、用力地活着。这才是生命。</strong></p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;"><strong>自勉，共勉！</strong></p><p style="text-wrap: wrap;"><strong><br  /></strong></p><p style="text-align: right;text-wrap: wrap;">2023届弘毅5班 胡璟妍</p><p style="text-align: right;text-wrap: wrap;">2024年1月8日 写于合肥</p><p style="text-wrap: wrap;"><br  /></p></section></section><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: justify;"><p style="text-wrap: wrap;"><br  /></p></section><section style="text-align: justify;"><p style="text-
